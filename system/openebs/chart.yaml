apiVersion: v1
kind: Namespace
metadata:
  labels:
    k8s-app: openebs
  name: openebs
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: openebs
  namespace: openebs
spec:
  url: https://openebs.github.io/openebs
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs-operator
  namespace: openebs
spec:
  interval: 10m
  chart:
    spec:
      chart: openebs-operator
      sourceRef:
        kind: HelmRepository
        name: openebs
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-localpv
  annotations:
    openebs.io/cas-type: local
provisioner: openebs.io/local
parameters:
  storageType: hostPath
  basePath: "/var/mnt/tank/test-fs"
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "openebs-localpv"
              operator: In
              values:
                - "true"
