apiVersion: v1
kind: Namespace
metadata:
  labels:
    k8s-app: openebs
  name: data-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: openebs
  namespace: data-system
spec:
  url: https://openebs.github.io/openebs
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: openebs
  namespace: data-system
spec:
  interval: 5m0s
  chart: openebs
  reconcileStrategy: ChartVersion
  sourceRef:
    kind: HelmRepository
    name: openebs
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfspv
allowVolumeExpansion: true
parameters:
  fstype: "zfs"
  poolname: "zfspv-pool"
provisioner: zfs.csi.openebs.io
allowedTopologies:
  - matchLabelExpressions:
      - key: kubernetes.io/hostname
        values:
          - cluster-0
