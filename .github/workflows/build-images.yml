name: Build Container Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'containers/**/Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            containers/**/Dockerfile
          dir_names: true
          dir_names_max_depth: 0

      - name: Build matrix from changed Dockerfiles
        id: set-matrix
        run: |
          matrix_items=()

          # Handle workflow_dispatch - build all images
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Workflow dispatch detected - scanning all Dockerfiles"
            dockerfiles=$(find containers/ -name "Dockerfile" 2>/dev/null || true)
          else
            # Use changed files from tj-actions
            changed="${{ steps.changed-files.outputs.all_changed_files }}"
            if [[ -z "$changed" ]]; then
              echo "No Dockerfile changes detected"
              echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
              echo "has_changes=false" >> $GITHUB_OUTPUT
              exit 0
            fi
            dockerfiles=""
            for dir in $changed; do
              if [[ -f "$dir/Dockerfile" ]]; then
                dockerfiles="$dockerfiles $dir/Dockerfile"
              fi
            done
          fi

          for dockerfile in $dockerfiles; do
            if [[ -z "$dockerfile" ]]; then
              continue
            fi

            context=$(dirname "$dockerfile")
            
            # Derive image name from context path
            # containers/synapse -> synapse
            # containers/maubot -> maubot
            image_name=$(echo "$context" | sed 's|containers/||' | cut -d'/' -f1)

            matrix_items+=("{\"context\":\"$context\",\"image\":\"$image_name\"}")
          done

          if [[ ${#matrix_items[@]} -eq 0 ]]; then
            echo "No valid Dockerfiles found"
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Build JSON matrix
          matrix_json=$(printf '%s\n' "${matrix_items[@]}" | jq -s '{include: .}' | tr -d '\n')
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Matrix: $matrix_json"

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
