apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
  namespace: tailscale-system
spec:
  interval: 1m
  url: https://pkgs.tailscale.com/helmcharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale-system
spec:
  interval: 1m
  chart:
    spec:
      chart: tailscale-operator
      version: ">=1.70.0"
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: tailscale-system
      interval: 1m
