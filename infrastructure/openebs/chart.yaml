apiVersion: v1
kind: Namespace
metadata:
  labels:
    k8s-app: openebs
  name: openebs
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: openebs
  namespace: openebs
spec:
  url: https://openebs.github.io/openebs
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 1m
  chart:
    spec:
      chart: openebs
      valuesFiles:
        - values.yaml
      sourceRef:
        kind: HelmRepository
        name: openebs
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfspv
allowVolumeExpansion: true
parameters:
  fstype: "zfs"
  poolname: "tank/pvcs"
provisioner: zfs.csi.openebs.io
allowedTopologies:
  - matchLabelExpressions:
      - key: openebs-localpv
        values:
          - "true"
