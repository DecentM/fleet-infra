apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: openebs
  namespace: openebs-system
spec:
  interval: 10m
  url: https://openebs.github.io/openebs
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs-system
spec:
  interval: 10m
  chart:
    spec:
      chart: openebs
      version: ">=4.1.0"
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: openebs-system
      interval: 10m
    values:
      cstor:
        enabled: true
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
