  ref: v0.10.4
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare-operator
spec:
  sourceRef:
    kind: GitRepository
    name: cloudflare-operator
  path: ./config/default
