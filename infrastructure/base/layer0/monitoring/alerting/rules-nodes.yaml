apiVersion: 1
groups:
  - orgId: 1
    name: kubernetes-nodes
    folder: Infrastructure
    interval: 1m
    rules:
      - uid: node-not-ready
        title: Node Not Ready
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: kube_node_status_condition{condition="Ready",status="true"} == 0
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Node {{ index $labels \"node\" }} is not ready"
          description: "Node {{ index $labels \"node\" }} has been not ready for more than 5 minutes."

      - uid: node-memory-pressure
        title: Node Memory Pressure
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node {{ index $labels \"node\" }} has memory pressure"
          description: "Node {{ index $labels \"node\" }} is under memory pressure."

      - uid: node-disk-pressure
        title: Node Disk Pressure
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node {{ index $labels \"node\" }} has disk pressure"
          description: "Node {{ index $labels \"node\" }} is under disk pressure."

      - uid: node-high-cpu
        title: Node High CPU
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ index $labels \"instance\" }}"
          description: "CPU usage is above 85% for more than 10 minutes."

      - uid: node-high-memory
        title: Node High Memory
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ index $labels \"instance\" }}"
          description: "Memory usage is above 85%."

      - uid: node-filesystem-almost-full
        title: Node Filesystem Almost Full
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              expr: (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"})) * 100 > 80
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Filesystem almost full on {{ index $labels \"instance\" }}"
          description: "Filesystem {{ index $labels \"mountpoint\" }} is more than 80% full."

      - uid: node-filesystem-full
        title: Node Filesystem Full
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"})) * 100 > 95
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Filesystem full on {{ index $labels \"instance\" }}"
          description: "Filesystem {{ index $labels \"mountpoint\" }} is more than 95% full."
