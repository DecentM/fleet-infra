apiVersion: 1
groups:
  - orgId: 1
    name: postgresql
    folder: Infrastructure
    interval: 1m
    rules:
      - uid: postgresql-down
        title: PostgreSQL Down
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: cnpg_collector_up == 0
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL cluster {{ index $labels \"cluster\" }} is down"
          description: "CNPG PostgreSQL cluster is not responding."

      - uid: postgresql-high-connections
        title: PostgreSQL High Connections
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: |
                sum by (cluster, namespace) (cnpg_backends_total)
                / on (cluster, namespace) cnpg_pg_settings_setting{name="max_connections"} * 100 > 80
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL cluster {{ index $labels \"cluster\" }} is using more than 80% of max connections."

      - uid: postgresql-replication-lag
        title: PostgreSQL Replication Lag
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: cnpg_pg_replication_lag > 30
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL replication lag"
          description: "PostgreSQL replication lag is more than 30 seconds on cluster {{ index $labels \"cluster\" }}."

      - uid: postgresql-deadlocks
        title: PostgreSQL Deadlocks
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: rate(cnpg_pg_stat_database_deadlocks[5m]) > 0
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL deadlocks detected"
          description: "Database {{ index $labels \"datname\" }} on cluster {{ index $labels \"cluster\" }} is experiencing deadlocks."

      - uid: postgresql-not-ready
        title: PostgreSQL Cluster Not Ready
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: cnpg_collector_postgres_version == 0
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL cluster not ready"
          description: "CNPG PostgreSQL cluster {{ index $labels \"cluster\" }} is not ready."
