              type: classic_conditions
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Longhorn node {{ index $labels \"node\" }} storage is more than 70% full"
          description: "Node {{ index $labels \"node\" }} storage is using more than 70% of its capacity."

      - uid: longhorn-node-storage-critical
        title: Longhorn Node Storage Critical
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: (longhorn_node_storage_usage_bytes / longhorn_node_storage_capacity_bytes) * 100 > 90
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Longhorn node {{ index $labels \"node\" }} storage is almost full"
          description: "Node {{ index $labels \"node\" }} storage is using more than 90% of its capacity."

      - uid: longhorn-disk-not-ready
        title: Longhorn Disk Not Ready
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: longhorn_disk_status{condition="ready"} == 0
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Longhorn disk {{ index $labels \"disk\" }} is not ready"
          description: "Disk {{ index $labels \"disk\" }} on node {{ index $labels \"node\" }} is not ready."

      - uid: longhorn-metrics-missing
        title: Longhorn Metrics Missing
        condition: C
        noDataState: OK
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: up{job="longhorn"} == 0
              instant: true
              refId: A
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
              refId: C
              type: classic_conditions
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Longhorn metrics are not being scraped"
          description: "Prometheus is unable to scrape Longhorn metrics. Check the longhorn-manager service in the longhorn-system namespace."
