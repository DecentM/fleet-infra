apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring-system
spec:
  chart:
    spec:
      chart: grafana
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: "8.10.1"
  interval: 10m
  values:
    envFromSecrets:
      - name: grafana-oidc-secret
        optional: true
    grafana.ini:
      auth:
        disable_login_form: false
        oauth_auto_login: true
        signout_redirect_url: "https://keycloak.cluster.arpa/realms/cluster/protocol/openid-connect/logout?post_logout_redirect_uri=https%3A%2F%2Fgrafana.cluster.arpa%2Flogin&client_id=grafana"
      auth.anonymous:
        enabled: false
      auth.generic_oauth:
        enabled: true
        name: Keycloak
        allow_sign_up: true
        client_id: grafana
        # client_secret is set via GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET env var
        scopes: openid email profile groups
        auth_url: https://keycloak.cluster.arpa/realms/cluster/protocol/openid-connect/auth
        token_url: https://keycloak.cluster.arpa/realms/cluster/protocol/openid-connect/token
        api_url: https://keycloak.cluster.arpa/realms/cluster/protocol/openid-connect/userinfo
        role_attribute_path: contains(roles[*], 'admin') && 'Admin' || contains(roles[*], 'editor') && 'Editor' || 'Viewer'
        groups_attribute_path: groups
        tls_skip_verify_insecure: false
      server:
        root_url: https://grafana.cluster.arpa
      unified_alerting:
        enabled: true
    persistence:
      enabled: true
      storageClassName: longhorn-local
      size: 1Gi
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            url: http://prometheus-server.monitoring-system.svc.cluster.local
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            uid: loki
            url: http://loki.monitoring-system.svc.cluster.local:3100
            access: proxy
          - name: Alertmanager
            type: alertmanager
            uid: alertmanager
            url: http://prometheus-alertmanager.monitoring-system.svc.cluster.local:9093
            access: proxy
            jsonData:
              implementation: prometheus
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        folder: /tmp/dashboards
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: false
      datasources:
        enabled: false
      alerts:
        enabled: true
        label: grafana_alert
        labelValue: "1"
    service:
      type: ClusterIP
      port: 80
