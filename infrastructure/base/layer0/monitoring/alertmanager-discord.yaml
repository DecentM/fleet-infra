apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord
  namespace: monitoring-system
  labels:
    app: alertmanager-discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-discord
  template:
    metadata:
      labels:
        app: alertmanager-discord
    spec:
      containers:
        - name: alertmanager-discord
          image: rogerrum/alertmanager-discord:1.0.7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9094
              name: http
          env:
            - name: DISCORD_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: alertmanager-discord-webhook
                  key: webhook-url
            - name: LISTEN_ADDRESS
              value: "0.0.0.0:9094"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            tcpSocket:
              port: 9094
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 9094
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-discord
  namespace: monitoring-system
  labels:
    app: alertmanager-discord
spec:
  selector:
    app: alertmanager-discord
  ports:
    - port: 9094
      targetPort: http
      name: http
  type: ClusterIP
