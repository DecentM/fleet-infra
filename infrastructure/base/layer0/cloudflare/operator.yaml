apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: cloudflare-operator
  namespace: cloudflare-operator-system
spec:
  url: https://github.com/adyanth/cloudflare-operator
  ref:
    tag: v0.13.1
  interval: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare-operator
  namespace: cloudflare-operator-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: cloudflare-operator
  path: ./config/default
  prune: true
  wait: true
