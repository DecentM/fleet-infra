apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nodelocaldns
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: nodelocaldns
  template:
    metadata:
      labels:
        k8s-app: nodelocaldns
    spec:
      hostNetwork: true
      dnsPolicy: Default
      priorityClassName: system-node-critical
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Exists"
        - key: "node-role.kubernetes.io/control-plane"
          effect: "NoSchedule"
      containers:
      - name: nodelocaldns
        image: registry.k8s.io/dns/k8s-dns-node-cache:1.22.20
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 25m
            memory: 50Mi
        args: [ "-localip", "169.254.20.10", "-conf", "/etc/Corefile" ]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/Corefile
          subPath: Corefile
        - name: xtables-lock
          mountPath: /run/xtables.lock
          readOnly: false
      volumes:
      - name: config-volume
        configMap:
          name: nodelocaldns
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
