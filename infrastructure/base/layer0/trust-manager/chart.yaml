apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trust-manager
  namespace: cert-manager-system
spec:
  interval: 10m
  releaseName: trust-manager
  chart:
    spec:
      chart: trust-manager
      version: v0.20.3
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager-system
  install:
    createNamespace: false
  values:
    crds:
      enabled: true
    app:
      trust:
        namespace: cert-manager-system
