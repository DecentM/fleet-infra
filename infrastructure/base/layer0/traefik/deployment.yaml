apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: traefik-system
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: traefik-system
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v3.1
          args:
            - "--log.level=DEBUG"
            - "--api"
            - "--api.insecure"
            - "--api.dashboard"
            - "--entryPoints.web.address=:80"
            - "--entryPoints.websecure.address=:443"
            - "--entryPoints.torrent.address=:6881"
            - "--entryPoints.minecraft.address=:25565"
            - "--providers.kubernetescrd"
            - "--providers.kubernetescrd.allowCrossNamespace=true"
            - "--certificatesresolvers.tailscale.tailscale=true"
          ports:
            - name: web
              containerPort: 80
            - name: torrent
              containerPort: 6881
            - name: minecraft
              containerPort: 25565
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik-system
  labels:
    tailscale.com/proxy-class: "privileged-proxy"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app: traefik
  ports:
    - protocol: TCP
      port: 80
      name: web
      targetPort: 80
    - protocol: TCP
      port: 6881
      name: torrent
      targetPort: 6881
    - protocol: TCP
      port: 25565
      name: minecraft
      targetPort: 25565
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: traefik-system

spec:
  ports:
    - name: tcp
      port: 8080
  selector:
    app: traefik
