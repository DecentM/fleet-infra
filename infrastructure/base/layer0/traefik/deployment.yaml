apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: traefik-system
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: traefik-system
  labels:
    app: traefik

spec:
  selector:
    matchLabels:
      app: traefik
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v3.6.6
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          args:
            - "--log.level=DEBUG"
            - "--api"
            - "--api.insecure"
            - "--api.dashboard"
            - "--entryPoints.web.address=:80"
            - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
            - "--entryPoints.websecure.address=:443"
            - "--entryPoints.minecraft.address=:25565"
            - "--entryPoints.samba.address=:445"
            - "--providers.kubernetescrd"
            - "--providers.kubernetescrd.allowCrossNamespace=true"
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: samba
              containerPort: 445
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik-system
  labels:
    tailscale.com/proxy-class: "privileged-proxy"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app: traefik
  ports:
    - protocol: TCP
      port: 80
      name: web
      targetPort: 80
    - protocol: TCP
      port: 443
      name: websecure
      targetPort: 443
    - protocol: TCP
      port: 445
      name: samba
      targetPort: 445
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: traefik-system

spec:
  ports:
    - name: tcp
      port: 8080
  selector:
    app: traefik
