apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik-system

spec:
  entryPoints:
    - web

  routes:
    - match: Host(`traefik.cluster.arpa`)
      kind: Rule
      services:
        - name: dashboard
          namespace: traefik-system
          port: 8080
