apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-db
  namespace: keycloak-system
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.10
  storage:
    storageClass: longhorn-local
    size: 2Gi
  monitoring:
    enablePodMonitor: false
  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
