apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy-system
  labels:
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.9.0
          args:
            - --http-address=0.0.0.0:4180
            - --metrics-address=0.0.0.0:44180
            - --provider=keycloak-oidc
            - --provider-display-name=Keycloak
            - --oidc-issuer-url=https://keycloak.cluster.arpa/realms/cluster
            - --client-id=oauth2-proxy
            - --email-domain=*
            - --upstream=static://202
            - --reverse-proxy=true
            - --skip-provider-button=true
            - --code-challenge-method=S256
            # Cookie settings
            - --cookie-secure=true
            - --cookie-httponly=true
            - --cookie-samesite=lax
            - --cookie-name=_oauth2_proxy
            - --cookie-domain=.cluster.arpa
            - --cookie-expire=168h
            - --cookie-refresh=1h
            # Set allowed groups/roles (optional - can be configured per-service)
            - --whitelist-domain=.cluster.arpa
            # Headers for downstream services
            - --set-xauthrequest=true
            - --set-authorization-header=true
            - --pass-access-token=true
            - --pass-authorization-header=true
            - --pass-user-headers=true
          env:
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
            - containerPort: 44180
              name: metrics
          readinessProbe:
            httpGet:
              path: /ready
              port: 4180
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: 4180
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy-system
  labels:
    app: oauth2-proxy
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: oauth2-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-metrics
  namespace: oauth2-proxy-system
  labels:
    app: oauth2-proxy
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "44180"
spec:
  ports:
    - name: metrics
      port: 44180
      targetPort: metrics
  selector:
    app: oauth2-proxy
