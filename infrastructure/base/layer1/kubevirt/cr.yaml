---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt-system
spec:
  certificateRotateStrategy: {}
  configuration:
    vmRolloutStrategy: "LiveUpdate"
    vmStateStorageClass: "longhorn-pool"
    developerConfiguration:
      featureGates:
        - ExpandDisks
        - HostDevices
        - HotplugVolumes
        - AutoResourceLimitsGate
        - VMLiveUpdateFeatures
        - VMPersistentState
    permittedHostDevices:
      pciHostDevices:
        - pciVendorSelector: "10DE:1C82"
          resourceName: "nvidia.com/GP107_GeForce_GTX_1050_Ti"
        - pciVendorSelector: "10DE:0FB9"
          resourceName: "nvidia.com/GP107GL_High_Definition_Audio_Controller"
      usb:
        - resourceName: kubevirt.io/conbee-ii
          selectors:
            - vendor: "1cf1"
              product: "0030"


  customizeComponents: {}
  imagePullPolicy: IfNotPresent
  workloadUpdateStrategy:
    workloadUpdateMethods:
      - LiveMigrate
