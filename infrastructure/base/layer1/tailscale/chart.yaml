apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
  namespace: tailscale-system
spec:
  interval: 10m
  url: https://pkgs.tailscale.com/helmcharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale-system
spec:
  interval: 10m
  chart:
    spec:
      chart: tailscale-operator
      version: "1.92.5"
      valuesFiles:
        - values.yaml
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: tailscale-system
      interval: 10m
  valuesFrom:
    - kind: Secret
      name: oauth
      valuesKey: client-id
      targetPath: oauth.clientId
    - kind: Secret
      name: oauth
      valuesKey: client-secret
      targetPath: oauth.clientSecret
