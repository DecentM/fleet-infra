---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: static-infrastructure
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/production/static
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dynamic-infrastructure
  namespace: flux-system
spec:
  interval: 1m
  dependsOn:
    - name: static-infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/production/dynamic
  prune: true
  wait: true
