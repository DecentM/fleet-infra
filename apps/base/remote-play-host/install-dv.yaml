apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: bazzite-iso
  namespace: app-remote-play-host
spec:
  source:
    http:
      url: "https://download.bazzite.gg/bazzite-nvidia-stable.iso"
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 6Gi
    storageClassName: "longhorn-local"
