apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: remote-play-host
  namespace: app-remote-play-host
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: remote-play-host
    spec:
      domain:
        cpu:
          cores: 6
          sockets: 1
          threads: 2
          model: host-passthrough
        features:
          smm:
            enabled: true
        firmware:
          bootloader:
            efi:
              persistent: true
        devices:
          autoattachGraphicsDevice: true
          hostDevices:
            - deviceName: nvidia.com/GP107_GeForce_GTX_1050_Ti
              name: gpu
            - deviceName: nvidia.com/GP107GL_High_Definition_Audio_Controller
              name: gpuaudio
          tpm:
            persistent: true
          disks:
            - name: cdrom
              disk:
                bus: sata
            - name: home-disk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            memory: 8Gi
            cpu: "6"
      volumes:
        - name: cdrom
          dataVolume:
            name: bazzite-nvidia-iso
        - name: home-disk
          persistentVolumeClaim:
            claimName: vm-home-pvc
      networks:
        - name: default
          pod: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vm-home-pvc
  namespace: app-remote-play-host
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi
  storageClassName: longhorn-local
