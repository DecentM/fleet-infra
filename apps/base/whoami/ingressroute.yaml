apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: myingressroute
  namespace: whoami

spec:
  entryPoints:
    - web

  routes:
    - match: Host(`foo`) && PathPrefix(`/bar`)
      kind: Rule
      services:
        - name: whoami
          port: 80

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ingressroute.tcp
  namespace: whoami

spec:
  entryPoints:
    - tcpep
  routes:
    - match: HostSNI(`bar`)
      services:
        - name: whoamitcp
          port: 8080

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: ingressroute.udp
  namespace: whoami

spec:
  entryPoints:
    - udpep
  routes:
    - services:
        - name: whoamiudp
          port: 8080
