apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: whoami-decentm
  namespace: app-whoami
subjects:
  - name: whoami
    spec:
      fqdn: whoami.decentm.com
      protocol: http
      target: http://traefik.traefik-system.svc:80
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-decentm
