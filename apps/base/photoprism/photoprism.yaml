apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoprism
  namespace: app-photoprism
spec:
  selector:
    matchLabels:
      app: photoprism
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1
  template:
    metadata:
      labels:
        app: photoprism
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: home.arpa/zfs-pool
                    operator: In
                    values:
                      - "true"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: photoprism
          image: photoprism/photoprism:251130-ce
          readinessProbe:
            tcpSocket:
              port: 2342
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 2342
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          imagePullPolicy: IfNotPresent
          env:
            - name: PHOTOPRISM_ORIGINALS_PATH
              value: /photoprism/originals/originals
            - name: PHOTOPRISM_SIDECAR_PATH
              value: /photoprism/originals/.sidecar
            - name: PHOTOPRISM_BACKUP_PATH
              value: /photoprism/originals/.backup
            - name: PHOTOPRISM_CACHE_PATH
              value: /photoprism/storage/cache
            - name: PHOTOPRISM_CONFIG_PATH
              value: /photoprism/storage/config
            - name: PHOTOPRISM_TEMP_PATH
              value: /photoprism/storage/temp
            - name: PHOTOPRISM_IMPORT_PATH
              value: /photoprism/import
          envFrom:
            - configMapRef:
                name: photoprism-config
            - secretRef:
                name: photoprism-admin-secrets
            - secretRef:
                name: photoprism-db-secrets
          ports:
            - containerPort: 2342
              name: http
          volumeMounts:
            - mountPath: /photoprism/originals
              name: originals
            - mountPath: /photoprism/storage
              name: storage
            - mountPath: /photoprism/import
              name: import
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: storage
        - name: mariadb
          persistentVolumeClaim:
            claimName: mariadb
        - name: import
          hostPath:
            path: /mnt/spike/storage/k8s/namespaces/app-photoprism/import
            type: Directory
        - name: originals
          hostPath:
            path: /mnt/spike/storage/k8s/namespaces/app-photoprism/originals
            type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: originals
  namespace: app-photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage
  namespace: app-photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn-local
