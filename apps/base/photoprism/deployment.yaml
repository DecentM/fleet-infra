apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoprism
  namespace: app-photoprism
spec:
  selector:
    matchLabels:
      app: photoprism
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: photoprism
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: mariadb
          image: mariadb:11-ubi
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism-db-secrets
                  key: PHOTOPRISM_DATABASE_PASSWORD
            - name: MYSQL_DATABASE
              value: photoprism

          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mariadb

        - name: photoprism
          image: photoprism/photoprism:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: photoprism-config
            - secretRef:
                name: photoprism-admin-secrets
            - secretRef:
                name: photoprism-db-secrets
          ports:
            - containerPort: 2342
              name: http
          volumeMounts:
            - mountPath: /photoprism/originals
              name: originals
            - mountPath: /photoprism/storage
              name: storage
      volumes:
        - name: originals
          persistentVolumeClaim:
            claimName: originals
        - name: storage
          persistentVolumeClaim:
            claimName: storage
        - name: mariadb
          persistentVolumeClaim:
            claimName: mariadb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: originals
  namespace: app-photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: import
  namespace: app-photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-local-nobackup
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage
  namespace: app-photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb
  namespace: app-photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-local
