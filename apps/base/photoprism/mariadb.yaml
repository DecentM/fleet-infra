apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: app-photoprism
spec:
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: mariadb
          image: mariadb:11-ubi
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          envFrom:
            - configMapRef:
                name: mariadb-config
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism-db-secrets
                  key: PHOTOPRISM_DATABASE_PASSWORD

          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mariadb
        - name: exporter
          image: prom/mysqld-exporter:v0.18.0
          imagePullPolicy: IfNotPresent
          args:
            - --mysqld.address=localhost:3306
            - --mysqld.username=root
          env:
            - name: MYSQLD_EXPORTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoprism-db-secrets
                  key: PHOTOPRISM_DATABASE_PASSWORD
          ports:
            - containerPort: 9104
              name: metrics
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 30
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000

      volumes:
        - name: mariadb
          persistentVolumeClaim:
            claimName: mariadb
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: app-photoprism

spec:
  ports:
    - name: mysql
      port: 3306
      targetPort: mysql
  selector:
    app: mariadb
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-metrics
  namespace: app-photoprism
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9104"
spec:
  ports:
    - name: metrics
      port: 9104
      targetPort: metrics
  selector:
    app: mariadb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb
  namespace: app-photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-local
