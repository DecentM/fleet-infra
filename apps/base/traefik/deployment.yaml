apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: traefik
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.10
          args:
            - --api.insecure=true
            - --api=true
            - --api.dashboard=true
            - --accesslog
            - --entrypoints.web.address=:80
            - --providers.kubernetescrd
            - --providers.kubernetesingress
            - --providers.kubernetescrd.allowCrossNamespace=true
          ports:
            - name: web
              containerPort: 80
            - name: admin
              containerPort: 8080
          volumeMounts:
            - mountPath: /certificates
              name: traefik-cert
      volumes:
        - name: traefik-cert
          emptyDir: {}
