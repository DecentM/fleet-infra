apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: apps

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: apps
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v3.1
          args:
            - "--log.level=DEBUG"
            - "--api"
            - "--api.insecure"
            - "--api.dashboard"
            - "--entryPoints.web.address=:80"
            - "--entryPoints.tcpep.address=:8000"
            - "--entryPoints.udpep.address=:9000/udp"
            - "--providers.kubernetescrd"
            - "--providers.kubernetescrd.allowCrossNamespace=true"
          ports:
            - name: web
              containerPort: 80
            - name: admin
              containerPort: 8080
            - name: tcpep
              containerPort: 8000
            - name: udpep
              containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: apps
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
    - protocol: TCP
      port: 80
      name: web
      targetPort: 80
    - protocol: TCP
      port: 8080
      name: admin
      targetPort: 8080
    - protocol: TCP
      port: 8000
      name: tcpep
      targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: traefikudp
  namespace: apps
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
    - protocol: UDP
      port: 9000
      name: udpep
      targetPort: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-web
  namespace: apps
spec:
  defaultBackend:
    service:
      name: traefik
      port:
        number: 80
  ingressClassName: tailscale
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-admin
  namespace: apps
spec:
  defaultBackend:
    service:
      name: traefik
      port:
        number: 8080
  ingressClassName: tailscale
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-tcp
  namespace: apps
spec:
  defaultBackend:
    service:
      name: traefik
      port:
        number: 8000
  ingressClassName: tailscale
