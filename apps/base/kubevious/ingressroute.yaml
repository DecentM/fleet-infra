apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubevious
  namespace: app-kubevious

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^kubevious\..*`)
      kind: Rule
      services:
        - name: kubevious-frontend
          namespace: app-kubevious
          port: 8080
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traefik-ingress-controller
  namespace: app-kubevious

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-controller
    namespace: traefik-system
