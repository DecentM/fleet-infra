apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-exporter
  namespace: app-o11y
spec:
  selector:
    matchLabels:
      app: jellyfin-exporter
  template:
    metadata:
      labels:
        app: jellyfin-exporter
    spec:
      containers:
        - name: jellyfin-exporter
          image: drkhsh/jellyfin-exporter:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 9027
          env:
            - name: JELLYFIN_BASEURL
              value: "http://jellyfin.app-jellyfin:8096"
            - name: JELLYFIN_APIKEY
              valueFrom:
                secretKeyRef:
                  name: jellyfin-exporter-secrets
                  key: JELLYFIN_API_KEY
