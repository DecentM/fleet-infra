apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: smartctl-exporter
  namespace: app-o11y
spec:
  selector:
    matchLabels:
      app: smartctl-exporter
  template:
    metadata:
      labels:
        app: smartctl-exporter
    spec:
      containers:
        - name: smartctl-exporter
          image: prometheuscommunity/smartctl-exporter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9633
          securityContext:
            privileged: true
            runAsUser: 0
