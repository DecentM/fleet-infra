apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: app-o11y
spec:
  interval: 10m
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: app-o11y
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana
      version: ">=8.6.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: app-o11y
      interval: 10m

  values:
