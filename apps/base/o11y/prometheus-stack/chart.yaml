apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: app-o11y
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.1.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: app-o11y
      interval: 10m

  values:
    grafana:
      enabled: false
      forceDeployDatasources: true
