apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: app-jellyfin

spec:
  ports:
    - name: http
      port: 8096
  selector:
    app: jellyfin
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: app-jellyfin

spec:
  entryPoints:
    - web

  routes:
    - match: Host(`jellyfin.cluster.arpa`)
      kind: Rule
      services:
        - name: jellyfin
          namespace: app-jellyfin
          port: 8096
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traefik-ingress-controller
  namespace: app-jellyfin

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-controller
    namespace: traefik-system
