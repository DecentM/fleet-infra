apiVersion: apps/v1
kind: Deployment

metadata:
  name: discord-bot
  namespace: app-etu-event-planner

spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
        - name: discord-bot
          image: ghcr.io/eesti-transinimeste-uhing/event-manager:614f0f391ad1d56cc87da3fc8fa09ea14dd9f3bd
          command:
            - /usr/local/bin/node
          args:
            - /app/apps/discord-bot/src/index.js
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: discord-bot-config
            - secretRef:
                name: discord-bot-secrets
