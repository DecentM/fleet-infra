apiVersion: apps/v1
kind: Deployment

metadata:
  name: discord-bot
  namespace: app-etu-event-planner

spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
        - name: discord-bot
          image: ghcr.io/eesti-transinimeste-uhing/event-manager:576f4b7f8708349ee3b51e4eff0e81ca0c0088a2
          command:
            - /usr/local/bin/node
          args:
            - /app/apps/discord-bot/src/index.js
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: discord-bot-config
            - secretRef:
                name: secrets
          ports:
            - containerPort: 3001
