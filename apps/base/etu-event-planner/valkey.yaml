apiVersion: v1
kind: ConfigMap
metadata:
  name: valkey-config
  namespace: app-etu-event-planner
data:
  ALLOW_EMPTY_PASSWORD: "yes"
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: etu-event-planner-valkey
  namespace: app-etu-event-planner

spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:8.0.2-alpine
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: valkey-config
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: valkey-data
              mountPath: /data
      volumes:
        - name: valkey-data
          persistentVolumeClaim:
            claimName: valkey-data
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: app-etu-event-planner
spec:
  ports:
    - name: tcp
      port: 6379
  selector:
    app: valkey
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valkey-data
  namespace: app-etu-event-planner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
