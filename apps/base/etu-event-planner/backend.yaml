apiVersion: v1
kind: ConfigMap
metadata:
  name: event-planner-backend-config
  namespace: app-etu-event-planner
data:
  LOG_LEVEL: "debug"
  NODE_ENV: "production"
  PROCESS_ROLE: "worker,server"

  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "3000"
  SERVER_PUBLIC_URL: "http://etu-events.decentm.com"
  SERVER_TRUST_PROXY: "true"
  SERVER_STORAGE_CACHE: "discord-avatars,template-banners,form-banners"

  DISCORD_CALLBACK_URL: "http://etu-events.decentm.com/v1/auth/discord/callback"

  WEB_DISCORD_AUTH_FAILURE: "//etu-events.decentm.com/#/auth/failure"
  WEB_DISCORD_AUTH_SUCCESS: "//etu-events.decentm.com/#/auth/success"
  WEB_CORS_ORIGIN: "http://etu-events.decentm.com"
  WEB_LOGIN_URL: "http://etu-events.decentm.com/#/auth/login"

  STATIC_FILES_MOUNT: "/static-files/"

  RPC_SERVER_PORT: "3002"
  RPC_SERVER_HOST: "0.0.0.0"

  RPC_CLIENTS_DISCORD_BOT_PORT: "3001"
  RPC_CLIENTS_DISCORD_BOT_HOST: "127.0.0.1"

  VALKEY_HOST: "valkey"
  VALKEY_PORT: "6379"
  VALKEY_DB: "1"

  FACEBOOK_CLIENT_TOKEN: ""
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: etu-event-planner-backend
  namespace: app-etu-event-planner

spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-planner
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: event-planner
    spec:
      containers:
        - name: backend
          image: ghcr.io/eesti-transinimeste-uhing/event-manager:614f0f391ad1d56cc87da3fc8fa09ea14dd9f3bd
          command:
            - /usr/local/bin/node
          args:
            - /app/apps/backend/src/index.js
          imagePullPolicy: IfNotPresent
          env:
            - name: SECURE_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: event-planner-secrets
                  key: secure-session-key
            - name: DISCORD_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: event-planner-secrets
                  key: discord_client_id
            - name: DISCORD_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: event-planner-secrets
                  key: discord_client_secret
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: port
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-cluster-app
                  key: dbname
          envFrom:
            - configMapRef:
                name: event-planner-backend-config
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: static-files
              mountPath: /static-files
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: static-files
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-files
  namespace: app-etu-event-planner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-local
