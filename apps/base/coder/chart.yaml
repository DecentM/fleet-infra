apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: coder-v2
  namespace: app-coder
spec:
  interval: 10m
  url: https://helm.coder.com/v2
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
  namespace: app-coder
spec:
  interval: 10m
  chart:
    spec:
      chart: coder
      version: "2.17.2"
      sourceRef:
        kind: HelmRepository
        name: coder-v2
        namespace: app-coder
      interval: 10m

  values:
    coder:
      service:
        enable: false

      env:
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder-db-app
              key: uri

        - name: CODER_TELEMETRY_ENABLE
          value: "false"
