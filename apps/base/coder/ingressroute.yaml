apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: coder
  namespace: app-coder

spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`coder.cluster.arpa`)
      kind: Rule
      services:
        - name: coder
          namespace: app-coder
          port: 80
  tls:
    secretName: traefik-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-cert
  namespace: app-coder
spec:
  secretName: traefik-tls
  duration: 672h # 28d
  renewBefore: 168h # 7d
  issuerRef:
    name: custom-ca-cluster-issuer
    kind: ClusterIssuer
  commonName: "coder.cluster.arpa"
  dnsNames:
    - "coder.cluster.arpa"
