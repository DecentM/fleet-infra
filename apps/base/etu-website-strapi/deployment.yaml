apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: strapi-repo
  namespace: app-etu-website-strapi
spec:
  image: ghcr.io/eesti-transinimeste-uhing/website-strapi
  interval: 10m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: strapi-image-policy
  namespace: app-etu-website-strapi
spec:
  imageRepositoryRef:
    name: strapi-repo
  policy:
    alphabetical:
      order: asc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strapi
  namespace: app-etu-website-strapi
spec:
  selector:
    matchLabels:
      app: strapi
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: strapi
    spec:
      containers:
        - name: strapi
          image: ghcr.io/eesti-transinimeste-uhing/website-strapi:latest
          imagePullPolicy: Always
          command:
            - /bin/sh
          args:
            - -c
            - |
              cd /app/apps/strapi/ && node_modules/.bin/strapi start
          envFrom:
            - configMapRef:
                name: strapi-config
            - secretRef:
                name: strapi-secrets
          ports:
            - containerPort: 1337
              name: http
          volumeMounts:
            - mountPath: /app/apps/strapi/public/uploads
              name: uploads
            - mountPath: /app/apps/strapi/db
              name: db
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: db
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db
  namespace: app-etu-website-strapi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads
  namespace: app-etu-website-strapi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-pool
