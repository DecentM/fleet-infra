apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: unleash
  namespace: app-unleash

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^unleash\..*`)
      kind: Rule
      services:
        - name: unleash
          namespace: app-unleash
          port: 4242
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traefik-ingress-controller
  namespace: app-unleash

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-controller
    namespace: traefik-system
