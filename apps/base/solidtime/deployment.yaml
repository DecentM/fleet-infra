apiVersion: apps/v1
kind: Deployment
metadata:
  name: solidtime-app
  namespace: app-solidtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solidtime
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: solidtime
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: app
          image: solidtime/solidtime:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          ports:
            - containerPort: 8000
          env:
            - name: CONTAINER_MODE
              value: http
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: solidtime-db-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: solidtime-db-app
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: solidtime-db-app
                  key: dbname
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: solidtime-db-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: solidtime-db-app
                  key: port
          volumeMounts:
            - name: app-storage
              mountPath: /var/www/html/storage
        - name: scheduler
          image: solidtime/solidtime:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: CONTAINER_MODE
              value: scheduler
          volumeMounts:
            - name: app-storage
              mountPath: /var/www/html/storage
        - name: queue
          image: solidtime/solidtime:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: CONTAINER_MODE
              value: worker
            - name: WORKER_COMMAND
              value: "php /var/www/html/artisan queue:work"
          volumeMounts:
            - name: app-storage
              mountPath: /var/www/html/storage
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: app-storage-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-storage-pvc
  namespace: app-solidtime
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-local
  resources:
    requests:
      storage: 1Gi
