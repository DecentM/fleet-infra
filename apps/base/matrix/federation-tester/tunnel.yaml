apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: federation-tester-tunnel
  namespace: app-matrix
subjects:
  - name: federation-tester
    spec:
      fqdn: fedtest.borooka.ee
      protocol: http
      target: http://federation-tester.app-matrix.svc:8080

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
