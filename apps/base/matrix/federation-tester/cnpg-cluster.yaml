apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: federation-tester-db
  namespace: app-matrix
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.10
  storage:
    storageClass: longhorn-local
    size: 1Gi
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      database: fedtest
      owner: fedtest
