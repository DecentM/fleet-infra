# Service for Matrix Call Janitor AppService
# Exposes the HTTP endpoint that Synapse uses to communicate with the AppService
---
apiVersion: v1
kind: Service
metadata:
  name: call-janitor
  namespace: app-matrix
  labels:
    app: call-janitor
    app.kubernetes.io/name: call-janitor
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: matrix
spec:
  selector:
    app: call-janitor
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
