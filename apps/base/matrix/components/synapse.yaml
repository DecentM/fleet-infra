# Synapse Matrix Homeserver
# Documentation: https://matrix-org.github.io/synapse/latest/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
  namespace: app-matrix
  labels:
    app: synapse
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: homeserver
    app.kubernetes.io/part-of: matrix
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: synapse
  strategy:
    type: Recreate  # Single replica with PVC requires Recreate
  template:
    metadata:
      labels:
        app: synapse
        app.kubernetes.io/name: synapse
    spec:
      securityContext:
        runAsUser: 991
        runAsGroup: 991
        fsGroup: 991
      # Wait for database to be ready
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z matrix-db-rw.app-matrix.svc 5432; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready"
          securityContext:
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
        # Process config templates with environment variable substitution
        - name: config-templating
          image: oaudry/envsubst:1.6
          command:
            - sh
            - -c
            - |
              echo "Processing config templates with envsubst..."
              for file in /config-template/*; do
                filename=$(basename "$file")
                echo "Processing $filename..."
                envsubst < "$file" > "/config-processed/$filename"
              done
              echo "Config templating complete"
              ls -la /config-processed/
          env:
            - name: SYNAPSE_DATABASE_DBNAME
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: dbname
            - name: SYNAPSE_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: user
            - name: SYNAPSE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: password
            - name: SYNAPSE_REGISTRATION_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: registration-shared-secret
            - name: SYNAPSE_MACAROON_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: macaroon-secret-key
            - name: SYNAPSE_FORM_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: form-secret
            - name: SYNAPSE_TURN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: turn-secrets
                  key: turn-username
            - name: SYNAPSE_TURN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: turn-secrets
                  key: turn-password
            - name: HOOKSHOT_AS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hookshot-secrets
                  key: as-token
            - name: HOOKSHOT_HS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hookshot-secrets
                  key: hs-token
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: config-processed
              mountPath: /config-processed
            - name: hookshot-registration-template
              mountPath: /config-template/hookshot-registration.yml
              subPath: hookshot-registration.yml
              readOnly: true
          securityContext:
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
      containers:
        - name: synapse
          image: matrixdotorg/synapse:v1.147.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          securityContext:
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
          env:
            - name: SYNAPSE_CONFIG_PATH
              value: /config/homeserver.yaml
            - name: SYNAPSE_DATABASE_DBNAME
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: dbname
            - name: SYNAPSE_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: user
            # Database password from CNPG-generated secret
            - name: SYNAPSE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: password
            - name: SYNAPSE_REGISTRATION_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: registration-shared-secret
            - name: SYNAPSE_MACAROON_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: macaroon-secret-key
            - name: SYNAPSE_FORM_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: form-secret
            - name: SYNAPSE_TURN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: turn-secrets
                  key: turn-username
            - name: SYNAPSE_TURN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: turn-secrets
                  key: turn-password
          ports:
            - name: http
              containerPort: 8008
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config-processed
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
            - name: signing-key
              mountPath: /data/testing.borooka.ee.signing.key
              subPath: testing.borooka.ee.signing.key
              readOnly: true
            - name: config-processed
              mountPath: /data/hookshot-registration.yml
              subPath: hookshot-registration.yml
              readOnly: true
      volumes:
        - name: config-template
          configMap:
            name: synapse-config
        - name: config-processed
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: synapse-media
        # Generate using: docker run --rm -v /tmp:/data matrixdotorg/synapse:v1.147.1 generate
        - name: signing-key
          secret:
            secretName: synapse-signing-key
            items:
              - key: signing.key
                path: testing.borooka.ee.signing.key
        - name: hookshot-registration-template
          configMap:
            name: hookshot-config
            items:
              - key: hookshot-registration.yml
                path: hookshot-registration.yml
---
apiVersion: v1
kind: Service
metadata:
  name: synapse
  namespace: app-matrix
  labels:
    app: synapse
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8008
      targetPort: http
      protocol: TCP
  selector:
    app: synapse
