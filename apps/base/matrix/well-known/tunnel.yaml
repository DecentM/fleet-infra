apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: well-known-tunnel
  namespace: app-matrix
subjects:
  # Well-Known Federation Delegation (must be first for borooka.ee)
  # Serves /.well-known/matrix/server and /.well-known/matrix/client
  - name: well-known
    spec:
      fqdn: borooka.ee
      protocol: http
      target: http://well-known.app-matrix.svc:80

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
