apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: well-known-tunnel
  namespace: app-matrix
subjects:
  # Well-Known Federation Delegation (must be first for borooka.ee)
  # Routes /.well-known/matrix/* and /_matrix/* via Traefik IngressRoute
  - name: well-known
    spec:
      fqdn: borooka.ee
      protocol: http
      target: http://traefik.traefik-system.svc:8000

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: well-known-cors
  namespace: app-matrix
spec:
  headers:
    accessControlAllowOriginList:
      - "*"
    accessControlAllowMethods:
      - GET
      - OPTIONS
    accessControlAllowHeaders:
      - Origin
      - X-Requested-With
      - Content-Type
      - Accept
      - Authorization
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: well-known-matrix-cors
  namespace: app-matrix
spec:
  headers:
    accessControlAllowOriginList:
      - "*"
    accessControlAllowMethods:
      - GET
      - HEAD
      - POST
      - PUT
      - DELETE
      - OPTIONS
    accessControlAllowHeaders:
      - X-Requested-With
      - Content-Type
      - Authorization
      - Date
    accessControlExposeHeaders:
      - Synapse-Trace-Id
      - Server
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: well-known
  namespace: app-matrix
spec:
  entryPoints:
    - tunnel
  routes:
    - match: Host(`borooka.ee`) && PathPrefix(`/_matrix/`)
      kind: Rule
      priority: 200
      middlewares:
        - name: well-known-matrix-cors
          namespace: app-matrix
      services:
        - name: synapse
          port: 8008
          serversTransport: synapse-transport-default
    - match: Host(`borooka.ee`) && PathPrefix(`/.well-known/matrix/`)
      kind: Rule
      priority: 100
      middlewares:
        - name: well-known-cors
          namespace: app-matrix
      services:
        - name: well-known
          port: 80
    - match: Host(`borooka.ee`)
      kind: Rule
      priority: 1
      services:
        - name: well-known
          port: 80
