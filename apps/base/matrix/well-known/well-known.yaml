# Well-Known Matrix Federation Delegation
# Serves /.well-known/matrix/server and /.well-known/matrix/client
# Required for Matrix federation when the server name differs from the actual server hostname
#
# ConfigMaps for this component are generated via kustomization.yaml:
# - well-known-config: contains server and client JSON files
# - well-known-nginx: contains nginx configuration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: well-known
  namespace: app-matrix
  labels:
    app: well-known
    app.kubernetes.io/name: well-known
    app.kubernetes.io/component: federation-delegation
    app.kubernetes.io/part-of: matrix
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: well-known
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: well-known
        app.kubernetes.io/name: well-known
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
            - name: well-known-files
              mountPath: /etc/well-known
              readOnly: true
            # Nginx needs write access to these directories
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: nginx-config
          configMap:
            name: well-known-nginx
        - name: well-known-files
          configMap:
            name: well-known-config
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: well-known
  namespace: app-matrix
  labels:
    app: well-known
    app.kubernetes.io/name: well-known
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: well-known
