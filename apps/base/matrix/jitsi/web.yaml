# Jitsi Web - Web interface for Jitsi Meet
# Serves the Jitsi Meet frontend application
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jitsi-web
  namespace: app-matrix
  labels:
    app: jitsi-web
    app.kubernetes.io/name: jitsi-web
    app.kubernetes.io/component: web-interface
    app.kubernetes.io/part-of: jitsi
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: jitsi-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: jitsi-web
        app.kubernetes.io/name: jitsi-web
    spec:
      nodeSelector:
        kubernetes.io/hostname: cadance
      containers:
        - name: web
          image: jitsi/web:stable-10741
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: jitsi-common-config
            - configMapRef:
                name: jitsi-web-config
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: jitsi-web
  namespace: app-matrix
  labels:
    app: jitsi-web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: jitsi-web
