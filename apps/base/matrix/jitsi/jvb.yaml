# JVB - Jitsi Videobridge
# Handles media streaming (video/audio) using SFU (Selective Forwarding Unit) architecture
# Uses hostNetwork for UDP port 10000 for WebRTC media traffic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jitsi-jvb
  namespace: app-matrix
  labels:
    app: jitsi-jvb
    app.kubernetes.io/name: jvb
    app.kubernetes.io/component: videobridge
    app.kubernetes.io/part-of: jitsi
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: jitsi-jvb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jitsi-jvb
        app.kubernetes.io/name: jvb
    spec:
      # Use host network for direct UDP access on port 10000
      # Required for WebRTC media traffic to work efficiently
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      # Wait for Prosody to be ready
      initContainers:
        - name: wait-for-prosody
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z prosody.app-matrix.svc 5222; do
                echo "Waiting for Prosody..."
                sleep 2
              done
              echo "Prosody is ready"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      containers:
        - name: jvb
          image: jitsi/jvb:stable-10741
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 1Gi
          envFrom:
            - configMapRef:
                name: jitsi-common-config
            - configMapRef:
                name: jitsi-jvb-config
          env:
            - name: JVB_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jitsi-secrets
                  key: jvb-auth-password
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: colibri
              containerPort: 9090
              protocol: TCP
            # UDP port for WebRTC media traffic
            - name: media-udp
              containerPort: 10000
              protocol: UDP
              hostPort: 10000
          readinessProbe:
            httpGet:
              path: /about/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /about/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: jvb
  namespace: app-matrix
  labels:
    app: jitsi-jvb
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: colibri
      port: 9090
      targetPort: colibri
      protocol: TCP
  selector:
    app: jitsi-jvb
