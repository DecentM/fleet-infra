apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: jitsi-tunnel
  namespace: app-matrix
subjects:
  # Jitsi Meet (Web)
  - name: jitsi-web
    spec:
      fqdn: meet.borooka.ee
      protocol: http
      target: http://traefik.traefik-system.svc:8000

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
