apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: livekit-decentm
  namespace: app-matrix
subjects:
  - name: livekit
    spec:
      fqdn: livekit.decentm.com
      protocol: http
      target: http://traefik.traefik-system.svc:80
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-decentm
