# lk-jwt-service - MatrixRTC Authorization Service
# Provides JWT tokens for Element Call to connect to LiveKit
# Documentation: https://github.com/element-hq/lk-jwt-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lk-jwt-service
  namespace: app-matrix
  labels:
    app: lk-jwt-service
    app.kubernetes.io/name: lk-jwt-service
    app.kubernetes.io/component: jwt-service
    app.kubernetes.io/part-of: matrix
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: lk-jwt-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: lk-jwt-service
        app.kubernetes.io/name: lk-jwt-service
    spec:
      nodeSelector:
        kubernetes.io/hostname: cadance
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: lk-jwt-service
          image: ghcr.io/element-hq/lk-jwt-service:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          env:
            - name: LIVEKIT_URL
              value: "wss://livekit.borooka.ee/livekit/sfu"
            - name: LIVEKIT_KEY
              valueFrom:
                secretKeyRef:
                  name: livekit-secrets
                  key: api-key
            - name: LIVEKIT_SECRET
              valueFrom:
                secretKeyRef:
                  name: livekit-secrets
                  key: api-secret
            - name: LIVEKIT_FULL_ACCESS_HOMESERVERS
              value: "borooka.ee"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: lk-jwt-service
  namespace: app-matrix
  labels:
    app: lk-jwt-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: lk-jwt-service
