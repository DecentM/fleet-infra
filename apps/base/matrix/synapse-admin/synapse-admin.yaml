# Synapse Admin UI
# Documentation: https://github.com/etkecc/synapse-admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-admin
  namespace: app-matrix
  labels:
    app: synapse-admin
    app.kubernetes.io/name: synapse-admin
    app.kubernetes.io/component: admin-ui
    app.kubernetes.io/part-of: matrix
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: synapse-admin
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: synapse-admin
        app.kubernetes.io/name: synapse-admin
    spec:
      nodeSelector:
        kubernetes.io/hostname: cadance
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
        - name: synapse-admin
          image: ghcr.io/etkecc/synapse-admin:v0.11.1-etke53
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: synapse-admin-config
              mountPath: /var/public/config.json
              subPath: synapse-admin-config.json
              readOnly: true
      volumes:
        - name: synapse-admin-config
          configMap:
            name: synapse-admin-config
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-admin
  namespace: app-matrix
  labels:
    app: synapse-admin
spec:
  type: ClusterIP
  selector:
    app: synapse-admin
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
