apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: synapse-admin
  namespace: app-matrix

spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`matrix-admin.cluster.arpa`)
      kind: Rule
      services:
        - name: synapse-admin
          namespace: app-matrix
          port: http
  tls:
    secretName: traefik-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-cert
  namespace: app-matrix
spec:
  secretName: traefik-tls
  duration: 672h # 28d
  renewBefore: 168h # 7d
  issuerRef:
    name: custom-ca-cluster-issuer
    kind: ClusterIssuer
  commonName: "matrix-admin.cluster.arpa"
  dnsNames:
    - "matrix-admin.cluster.arpa"
