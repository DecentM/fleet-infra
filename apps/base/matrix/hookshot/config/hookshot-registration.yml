# Hookshot Appservice Registration
# This file must be registered with Synapse in homeserver.yaml under app_service_config_files
id: hookshot
url: http://hookshot-appservice.app-matrix.svc:9993
as_token: ${HOOKSHOT_AS_TOKEN}
hs_token: ${HOOKSHOT_HS_TOKEN}
sender_localpart: hookshot
rate_limited: false

namespaces:
  users:
    - regex: "^@_webhooks_.*:borooka\\.ee$"
      exclusive: true
  rooms: []
  aliases: []

# End-to-end encryption support flags
# Required for Hookshot to receive and send encrypted messages
de.sorunome.msc2409.push_ephemeral: true
push_ephemeral: true
org.matrix.msc3202: true
