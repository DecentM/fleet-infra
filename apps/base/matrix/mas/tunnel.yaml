# Cloudflare Tunnel binding for MAS
# Exposes matrix-auth.borooka.ee externally
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: mas-tunnel
  namespace: app-matrix
subjects:
  - name: mas
    spec:
      fqdn: matrix-auth.borooka.ee
      protocol: http
      target: http://traefik.traefik-system.svc:8000

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
