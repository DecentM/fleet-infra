apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - cnpg-cluster.yaml
  - sealed-mas-secrets.yaml
  - deployment.yaml
  - service.yaml
  - tunnel.yaml
  - ingressroute.yaml

configMapGenerator:
  - name: mas-config
    namespace: app-matrix
    files:
      - mas-config.yaml=config/mas-config.yaml
    options:
      labels:
        app.kubernetes.io/name: mas
        app.kubernetes.io/component: authentication
        app.kubernetes.io/part-of: matrix

commonLabels:
  app: mas
