# Persistent storage for matrix-meetings-bot state
# Stores bot.json for encryption keys and bot state (lowdb/SimpleFsStorageProvider)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matrix-meetings-bot-storage
  namespace: app-matrix
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-local
  resources:
    requests:
      storage: 1Gi
