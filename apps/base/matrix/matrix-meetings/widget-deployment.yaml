# matrix-meetings Widget Deployment
# Serves the NeoDateFix frontend widget
# Documentation: https://github.com/nordeck/matrix-meetings
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-meetings-widget
  namespace: app-matrix
  labels:
    app: matrix-meetings-widget
    app.kubernetes.io/name: matrix-meetings-widget
    app.kubernetes.io/component: meetings-widget
    app.kubernetes.io/part-of: matrix
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: matrix-meetings-widget
  template:
    metadata:
      labels:
        app: matrix-meetings-widget
        job: matrix-meetings-widget
        app.kubernetes.io/name: matrix-meetings-widget
    spec:
      securityContext:
        fsGroup: 101
      containers:
        - name: widget
          image: ghcr.io/nordeck/matrix-meetings-widget:1.7.3
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: widget-env
              mountPath: /usr/share/nginx/html/.env
              subPath: widget.env
              readOnly: true
      volumes:
        - name: widget-env
          configMap:
            name: matrix-meetings-widget-env
