# matrix-meetings Bot Deployment
# Backend API server for matrix-meetings
# Documentation: https://github.com/nordeck/matrix-meetings
#
# Note: Bot does NOT support encrypted rooms
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-meetings-bot
  namespace: app-matrix
  labels:
    app: matrix-meetings-bot
    app.kubernetes.io/name: matrix-meetings-bot
    app.kubernetes.io/component: meetings-bot
    app.kubernetes.io/part-of: matrix
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: matrix-meetings-bot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: matrix-meetings-bot
        job: matrix-meetings-bot
        app.kubernetes.io/name: matrix-meetings-bot
    spec:
      nodeSelector:
        kubernetes.io/hostname: cadance
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: bot
          image: ghcr.io/nordeck/matrix-meetings-bot:2.8.6
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: matrix-meetings-bot-env
          env:
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: matrix-meetings-secrets
                  key: as-token
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: storage
              mountPath: /app/storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: matrix-meetings-bot-storage
