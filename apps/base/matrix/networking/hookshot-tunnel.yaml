apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: hookshot-tunnel
  namespace: app-matrix
subjects:
  # Hookshot public endpoint (webhooks + widgets)
  - name: hookshot
    spec:
      fqdn: hookshot-testing.borooka.ee
      protocol: http
      target: http://hookshot-public.app-matrix.svc:9000

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
