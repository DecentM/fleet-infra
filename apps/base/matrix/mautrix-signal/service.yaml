# Mautrix Signal ClusterIP Service
# Exposes appservice API for Synapse communication
---
apiVersion: v1
kind: Service
metadata:
  name: mautrix-signal
  namespace: app-matrix
  labels:
    app: mautrix-signal
    app.kubernetes.io/name: mautrix-signal
    app.kubernetes.io/component: bridge
    app.kubernetes.io/part-of: matrix
spec:
  type: ClusterIP
  ports:
    - name: appservice
      port: 29328
      targetPort: appservice
      protocol: TCP
  selector:
    app: mautrix-signal
