# Federation Sender Worker Deployment
# Sends federation traffic to other homeservers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-federation-sender
  namespace: app-matrix
  labels:
    app: synapse-federation-sender
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: federation-sender
    app.kubernetes.io/part-of: matrix
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: synapse-federation-sender
  template:
    metadata:
      labels:
        app: synapse-federation-sender
        app.kubernetes.io/name: synapse
        app.kubernetes.io/component: federation-sender
    spec:
      nodeSelector:
        kubernetes.io/hostname: cadance
      securityContext:
        runAsUser: 991
        runAsGroup: 991
        fsGroup: 991
      # Wait for Redis to be ready
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z synapse-redis.app-matrix.svc 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
          securityContext:
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
        # Process config templates with environment variable substitution
        - name: config-templating
          image: oaudry/envsubst:1.6
          command:
            - sh
            - -c
            - |
              echo "Processing config templates with envsubst..."
              # Process main homeserver config
              for file in /config-template/*; do
                filename=$(basename "$file")
                echo "Processing $filename..."
                envsubst < "$file" > "/config-processed/$filename"
              done
              # Process worker-specific config
              for file in /worker-config-template/*; do
                filename=$(basename "$file")
                echo "Processing worker config: $filename..."
                envsubst < "$file" > "/config-processed/$filename"
              done
              echo "Config templating complete"
              ls -la /config-processed/
          env:
            - name: SYNAPSE_WORKER_NAME
              value: "federation_sender1"
            - name: SYNAPSE_DATABASE_DBNAME
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: dbname
            - name: SYNAPSE_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: user
            - name: SYNAPSE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matrix-db-app
                  key: password
            - name: SYNAPSE_REGISTRATION_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: registration-shared-secret
            - name: SYNAPSE_MACAROON_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: macaroon-secret-key
            - name: SYNAPSE_FORM_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: form-secret
            - name: SYNAPSE_TURN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: turn-secrets
                  key: turn-username
            - name: SYNAPSE_TURN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: turn-secrets
                  key: turn-password
            - name: SYNAPSE_WORKER_REPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: worker-replication-secret
            - name: OIDC_CLIENT_MATRIX_SECRET
              valueFrom:
                secretKeyRef:
                  name: synapse-secrets
                  key: OIDC_CLIENT_MATRIX_SECRET
            - name: MEOWLNIR_ANTISPAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: meowlnir-secrets
                  key: meowlnir_as_token
            # S3/B2 storage credentials
            - name: SYNAPSE_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: synapse-s3-secrets
                  key: bucket-name
            - name: SYNAPSE_S3_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: synapse-s3-secrets
                  key: endpoint-url
            - name: SYNAPSE_S3_REGION
              valueFrom:
                secretKeyRef:
                  name: synapse-s3-secrets
                  key: region
            - name: SYNAPSE_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: synapse-s3-secrets
                  key: access-key-id
            - name: SYNAPSE_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: synapse-s3-secrets
                  key: secret-access-key
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: worker-config-template
              mountPath: /worker-config-template
              readOnly: true
            - name: config-processed
              mountPath: /config-processed
          securityContext:
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
      containers:
        - name: synapse-worker
          image: ghcr.io/decentm/synapse:sha-defa7cb
          imagePullPolicy: IfNotPresent
          args:
            - run
            - --config-path=/config/homeserver.yaml
            - --config-path=/config/worker.yaml
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          securityContext:
            runAsUser: 991
            runAsGroup: 991
            allowPrivilegeEscalation: false
          env:
            - name: SYNAPSE_WORKER_NAME
              value: "federation_sender1"
            - name: SYNAPSE_WORKER
              value: "synapse.app.generic_worker"
          ports:
            - name: replication
              containerPort: 9093
              protocol: TCP
          # Federation sender has no HTTP listeners, use exec probe
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - "synapse.app.generic_worker"
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pgrep
                - -f
                - "synapse.app.generic_worker"
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config-processed
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
            - name: signing-key
              mountPath: /data/borooka.ee.signing.key
              subPath: borooka.ee.signing.key
              readOnly: true
      volumes:
        - name: config-template
          configMap:
            name: synapse-config
        - name: worker-config-template
          configMap:
            name: synapse-federation-sender-config
        - name: config-processed
          emptyDir: {}
        # Minimal data volume for media_store directory creation
        - name: data
          emptyDir:
            sizeLimit: 1Gi
        - name: signing-key
          secret:
            secretName: synapse-signing-key
            items:
              - key: signing.key
                path: borooka.ee.signing.key
---
# ClusterIP Service for replication
apiVersion: v1
kind: Service
metadata:
  name: synapse-federation-sender
  namespace: app-matrix
  labels:
    app: synapse-federation-sender
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: federation-sender
    app.kubernetes.io/part-of: matrix
spec:
  type: ClusterIP
  ports:
    - name: replication
      port: 9093
      targetPort: replication
      protocol: TCP
  selector:
    app: synapse-federation-sender
