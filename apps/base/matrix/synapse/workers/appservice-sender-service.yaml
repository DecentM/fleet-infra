# Headless Service for Appservice Sender Worker
# Used for instance_map discovery
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-appservice-sender
  namespace: app-matrix
  labels:
    app: synapse-appservice-sender
    app.kubernetes.io/name: synapse
    app.kubernetes.io/component: appservice-sender
    app.kubernetes.io/part-of: matrix
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8083
      targetPort: http
      protocol: TCP
    - name: replication
      port: 9093
      targetPort: replication
      protocol: TCP
  selector:
    app: synapse-appservice-sender
