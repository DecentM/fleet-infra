worker_app: synapse.app.generic_worker
worker_name: federation_reader1

# Worker listeners
worker_listeners:
  # HTTP listener for federation endpoints
  - type: http
    port: 8083
    bind_addresses: ['0.0.0.0']
    x_forwarded: true
    resources:
      - names: [federation]
        compress: false
  # Replication listener for inter-worker communication
  - type: http
    port: 9093
    bind_addresses: ['0.0.0.0']
    resources:
      - names: [replication]

# Federation reader handles incoming federation requests

# Workers don't need appservices - only main process handles them
app_service_config_files: []

# Disable modules that require main-process-only resources
modules: []
