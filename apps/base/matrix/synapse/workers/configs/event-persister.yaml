worker_app: synapse.app.generic_worker
worker_name: event_persister1

# Worker listeners
worker_listeners:
  # HTTP listener for client/internal endpoints
  - type: http
    port: 8083
    bind_addresses: ['0.0.0.0']
    x_forwarded: true
    resources:
      - names: [client]
        compress: false
  # Replication listener for inter-worker communication
  - type: http
    port: 9093
    bind_addresses: ['0.0.0.0']
    resources:
      - names: [replication]

# Event persister handles writing events to the database
# It also handles appservice notifications (notify_appservices_from_worker: event_persister1)

# Appservice registration files - processed by envsubst in init container
# These are inherited from main config but we need explicit paths for the worker
app_service_config_files:
  - /config/hookshot-registration.yml
  - /config/meowlnir-registration.yml
  - /config/discord-registration.yaml
  - /config/signal-registration.yaml
  - /config/meetings-registration.yaml

# Disable modules that require main-process-only resources
modules: []
