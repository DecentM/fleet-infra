apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: synapse-tunnel
  namespace: app-matrix
subjects:
  # Matrix Synapse (routed via Traefik IngressRoute)
  - name: synapse
    spec:
      fqdn: matrix.borooka.ee
      protocol: http
      target: http://traefik.traefik-system.svc:8000

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
