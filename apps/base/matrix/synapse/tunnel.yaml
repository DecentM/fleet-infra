apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: synapse-tunnel
  namespace: app-matrix
subjects:
  # Matrix Synapse (via nginx proxy for worker routing)
  - name: synapse
    spec:
      fqdn: matrix.borooka.ee
      protocol: http
      target: http://synapse-nginx-proxy.app-matrix.svc:8008

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
