apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: synapse-tunnel
  namespace: app-matrix
subjects:
  # Matrix Synapse
  - name: synapse
    spec:
      fqdn: matrix-testing.borooka.ee
      protocol: http
      target: http://synapse.app-matrix.svc:8008

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
