apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: mautrix-discord-tunnel
  namespace: app-matrix
subjects:
  - name: mautrix-discord
    spec:
      fqdn: discord-bridge.borooka.ee
      protocol: http
      target: http://traefik.traefik-system.svc:8000
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
