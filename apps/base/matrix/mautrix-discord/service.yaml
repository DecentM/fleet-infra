# Mautrix Discord ClusterIP Service
# Exposes appservice API for Synapse communication
---
apiVersion: v1
kind: Service
metadata:
  name: mautrix-discord
  namespace: app-matrix
  labels:
    app: mautrix-discord
    app.kubernetes.io/name: mautrix-discord
    app.kubernetes.io/component: bridge
    app.kubernetes.io/part-of: matrix
spec:
  type: ClusterIP
  publishNotReadyAddresses: true
  ports:
    - name: appservice
      port: 29334
      targetPort: appservice
      protocol: TCP
  selector:
    app: mautrix-discord
