apiVersion: apps/v1
kind: Deployment
metadata:
  name: maubot
  namespace: app-matrix
  labels:
    app: maubot
    app.kubernetes.io/name: maubot
    app.kubernetes.io/component: bot-manager
    app.kubernetes.io/part-of: matrix
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: maubot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: maubot
        job: maubot
        app.kubernetes.io/name: maubot
    spec:
      securityContext:
        fsGroup: 1337
      initContainers:
        - name: wait-for-db
          image: busybox:1.37.0
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until nc -z maubot-db-rw.app-matrix.svc 5432; do
                echo "Waiting for Maubot database..."
                sleep 2
              done
              echo "Database is ready"
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
        - name: run-migrations
          image: ghcr.io/decentm/maubot:sha-b665fae
          imagePullPolicy: IfNotPresent
          command:
            - python3
            - /migrations/run-migrations.py
          envFrom:
            - configMapRef:
                name: maubot-env
          env:
            - name: MAUBOT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maubot-db-app
                  key: password
            - name: MAUBOT_DB_URI
              value: "postgres://maubot:$(MAUBOT_DB_PASSWORD)@maubot-db-rw.app-matrix.svc:5432/maubot"
          volumeMounts:
            - name: config-seed
              mountPath: /migrations
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            allowPrivilegeEscalation: false
        - name: seed-config
          image: oaudry/envsubst:1.6
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Regenerating config from template..."
              envsubst < /seed/config.yaml > /data/config.yaml
              echo "Config regenerated successfully"
              ls -la /data/
          envFrom:
            - configMapRef:
                name: maubot-env
          env:
            - name: MAUBOT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maubot-db-app
                  key: password
            - name: MAUBOT_AS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: as-token
            - name: MAUBOT_HS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: hs-token
            - name: BOT_DEVICE_ID
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: device-id
            - name: MAUBOT_PICKLE_KEY
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: pickle-key
            - name: MAUBOT_COMMUNITY_PARENT_ROOM
              valueFrom:
                secretKeyRef:
                  name: maubot-community-config
                  key: parent-room
            - name: MAUBOT_COMMUNITY_SLUG
              valueFrom:
                secretKeyRef:
                  name: maubot-community-config
                  key: community-slug
            - name: MAUBOT_COMMUNITY_NOTIFICATION_ROOM
              valueFrom:
                secretKeyRef:
                  name: maubot-community-config
                  key: notification-room
          volumeMounts:
            - name: config-seed
              mountPath: /seed
              readOnly: true
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            allowPrivilegeEscalation: false
      containers:
        - name: maubot
          image: ghcr.io/decentm/maubot:sha-b665fae
          imagePullPolicy: IfNotPresent
          workingDir: /opt/maubot-plugin
          command:
            - python3
            - -m
            - maubot.standalone
            - -c
            - /data/config.yaml
          envFrom:
            - configMapRef:
                name: maubot-env
          env:
            - name: MAUBOT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maubot-db-app
                  key: password
            - name: MAUBOT_DB_URI
              value: "postgres://maubot:$(MAUBOT_DB_PASSWORD)@maubot-db-rw.app-matrix.svc:5432/maubot"
            - name: MAUBOT_AS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: as-token
            - name: MAUBOT_HS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: hs-token
            - name: BOT_DEVICE_ID
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: device-id
            - name: MAUBOT_PICKLE_KEY
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: pickle-key
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 29316
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: config-seed
          configMap:
            name: maubot-config
        - name: data
          emptyDir: {}
