# Maubot - Matrix bot manager
# Documentation: https://docs.mau.fi/maubot/
#
# Note: Plugin installation is done via the web UI, not GitOps.
# See README.md for plugin installation instructions.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maubot
  namespace: app-matrix
  labels:
    app: maubot
    app.kubernetes.io/name: maubot
    app.kubernetes.io/component: bot-manager
    app.kubernetes.io/part-of: matrix
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: maubot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: maubot
        job: maubot
        app.kubernetes.io/name: maubot
    spec:
      # Maubot container runs as UID 1337 and chowns /data automatically
      securityContext:
        fsGroup: 1337
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: busybox:1.37.0
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until nc -z maubot-db-rw.app-matrix.svc 5432; do
                echo "Waiting for Maubot database..."
                sleep 2
              done
              echo "Database is ready"
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
        # Seed config: copy and process template only if config doesn't exist
        # This allows the container to manage the config after initial setup
        - name: seed-config
          image: oaudry/envsubst:1.6
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              if [ -f /data/config.yaml ]; then
                echo "Config already exists, skipping seed..."
              else
                echo "Seeding initial config with envsubst..."
                envsubst < /seed/config.yaml > /data/config.yaml
                echo "Config seeded successfully"
              fi
              # Ensure required directories exist
              mkdir -p /data/plugins /data/trash /data/dbs
              # Fix override_resource_path if it's set to false (needed for web UI)
              if grep -q 'override_resource_path: false' /data/config.yaml 2>/dev/null; then
                echo "Fixing override_resource_path in config..."
                sed -i 's|override_resource_path: false|override_resource_path: /opt/maubot/frontend|g' /data/config.yaml
              fi
              echo "Directories ready"
              ls -la /data/
          envFrom:
            - configMapRef:
                name: maubot-env
          env:
            - name: MAUBOT_UNSHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: MAUBOT_UNSHARED_SECRET
            - name: MAUBOT_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: MAUBOT_ADMIN_USERNAME
            - name: MAUBOT_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maubot-secrets
                  key: MAUBOT_ADMIN_PASSWORD
            - name: MAUBOT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maubot-db-app
                  key: password
          volumeMounts:
            - name: config-seed
              mountPath: /seed
              readOnly: true
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            allowPrivilegeEscalation: false
      containers:
        - name: maubot
          image: dock.mau.dev/maubot/maubot:v0.6.0
          imagePullPolicy: IfNotPresent
          # Bypass the default entrypoint which requires root for chown/su-exec
          # The init container already handles config seeding and directory creation
          command:
            - python3
            - -m
            - maubot
            - -c
            - /data/config.yaml
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsUser: 1337
            runAsGroup: 1337
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 29316
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /_matrix/maubot/v1/version
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /_matrix/maubot/v1/version
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: config-seed
          configMap:
            name: maubot-config
        - name: data
          persistentVolumeClaim:
            claimName: maubot-data
