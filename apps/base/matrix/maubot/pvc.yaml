# Persistent storage for Maubot data (plugins, databases, config)
# Maubot stores SQLite databases for plugins and the main bot state here
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maubot-data
  namespace: app-matrix
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-local
  resources:
    requests:
      storage: 5Gi
