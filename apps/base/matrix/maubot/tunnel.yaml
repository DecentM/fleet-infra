apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: maubot-tunnel
  namespace: app-matrix
subjects:
  - name: maubot
    spec:
      fqdn: maubot.borooka.ee
      protocol: http
      target: http://maubot.app-matrix.svc:29316

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
