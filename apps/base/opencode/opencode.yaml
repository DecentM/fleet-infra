kind: Deployment
apiVersion: apps/v1
metadata:
  name: opencode
  namespace: app-opencode

spec:
  selector:
    matchLabels:
      app: opencode
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1
  template:
    metadata:
      labels:
        app: opencode
    spec:
      containers:
        - name: opencode
          image: ghcr.io/anomalyco/opencode:1.1.21
          imagePullPolicy: IfNotPresent
          args:
            - web
            - --hostname
            - "0.0.0.0"
            - --port
            - "4096"
          readinessProbe:
            httpGet:
              path: /global/health
              port: 4096
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /global/health
              port: 4096
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 20
          ports:
            - containerPort: 4096
              name: http

---
apiVersion: v1
kind: Service
metadata:
  name: opencode
  namespace: app-opencode

spec:
  ports:
    - name: http
      port: 4096
      targetPort: http
  selector:
    app: opencode
