kind: Deployment
apiVersion: apps/v1
metadata:
  name: opencode
  namespace: app-opencode

spec:
  selector:
    matchLabels:
      app: opencode
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1
  template:
    metadata:
      labels:
        app: opencode
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: opencode
          image: ghcr.io/anomalyco/opencode:1.1.21
          imagePullPolicy: IfNotPresent
          args:
            - web
            - --hostname
            - "0.0.0.0"
            - --port
            - "4096"
          env:
            - name: HOME
              value: /home/opencode
          readinessProbe:
            httpGet:
              path: /global/health
              port: 4096
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /global/health
              port: 4096
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 20
          ports:
            - containerPort: 4096
              name: http
          volumeMounts:
            - name: data
              mountPath: /home/opencode/.opencode
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: opencode-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opencode-data
  namespace: app-opencode
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local

---
apiVersion: v1
kind: Service
metadata:
  name: opencode
  namespace: app-opencode

spec:
  ports:
    - name: http
      port: 4096
      targetPort: http
  selector:
    app: opencode
