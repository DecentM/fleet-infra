kind: Deployment
apiVersion: apps/v1
metadata:
  name: filebrowser
  namespace: apps

spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
      task: filebrowser
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: filebrowser
        task: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:s6
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: storage
              mountPath: /srv
            - name: db
              mountPath: /database
            - name: settings
              mountPath: /config
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: filebrowser-data
        - name: db
          persistentVolumeClaim:
            claimName: filebrowser-db
        - name: settings
          persistentVolumeClaim:
            claimName: filebrowser-settings
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-db
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-settings
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser
  namespace: apps

spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: filebrowser
    task: filebrowser
