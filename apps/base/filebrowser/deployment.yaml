kind: Deployment
apiVersion: apps/v1
metadata:
  name: filebrowser
  namespace: apps

spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
      task: filebrowser
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: filebrowser
        task: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:s6
          env:
            - name: FILEBROWSER_DATABASE
              value: /database/filebrowser.db
            - name: FILEBROWSER_ROOT
              value: /srv
            - name: FILEBROWSER_CONFIG
              value: /config/filebrowser.json
            - name: FILEBROWSER_NOAUTH
              value: "true"
            - name: FILEBROWSER_PORT
              value: "8080"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: storage
              mountPath: /srv
            - name: db
              mountPath: /database
            - name: settings
              mountPath: /config
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: filebrowser-pvc
        - name: db
          persistentVolumeClaim:
            claimName: filebrowser-db-pvc
        - name: settings
          persistentVolumeClaim:
            claimName: filebrowser-settings-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
  storageClassName: openebs-zfspv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-db-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
  storageClassName: openebs-zfspv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-settings-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
  storageClassName: openebs-zfspv
---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser
  namespace: apps

spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: filebrowser
    task: filebrowser
