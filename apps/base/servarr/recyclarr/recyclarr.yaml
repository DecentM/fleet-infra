apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: app-servarr
spec:
  schedule: "0 * * * *" # every hour, on the hour
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: recyclarr
        spec:
          nodeSelector:
            kubernetes.io/hostname: cadance
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:7.5.2
              imagePullPolicy: IfNotPresent
              command:
                - /app/recyclarr/recyclarr
                - sync
              env:
                - name: TZ
                  value: Europe/Tallinn
                - name: LOCALDOMAIN
                  value: cluster.local # Fix c-ares DNS resolution with ndots:5
                - name: SERVARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: servarr-api-key
                      key: value
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: cache
                  mountPath: /config/cache
                - name: logs
                  mountPath: /config/logs
                - name: configs
                  mountPath: /config/configs
                - name: includes
                  mountPath: /config/includes
                - name: repositories
                  mountPath: /config/repositories
          volumes:
            - name: config
              configMap:
                name: recyclarr-config
            - name: cache
              persistentVolumeClaim:
                claimName: recyclarr-cache
            - name: logs
              persistentVolumeClaim:
                claimName: recyclarr-logs
            - name: configs
              persistentVolumeClaim:
                claimName: recyclarr-configs
            - name: includes
              persistentVolumeClaim:
                claimName: recyclarr-includes
            - name: repositories
              persistentVolumeClaim:
                claimName: recyclarr-repositories
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr-cache
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr-logs
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr-configs
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Mi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr-includes
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Mi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr-repositories
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
