apiVersion: apps/v1
kind: Deployment

metadata:
  name: torrent-flood
  namespace: app-servarr

spec:
  replicas: 1
  selector:
    matchLabels:
      app: flood
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: flood
    spec:
      containers:
        - name: flood
          image: jesec/flood:latest
          env:
            - name: NODE_ENV
              value: production
          volumeMounts:
            - name: flood-data
              mountPath: /data

        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "Europe/Tallinn"
            - name: WEBUI_PORT
              value: "8080"
            - name: TORRENTING_PORT
              value: "6881"
          volumeMounts:
            - name: downloads
              mountPath: /downloads
            - name: config
              mountPath: /config
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: flood-data
          persistentVolumeClaim:
            claimName: flood-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flood-data
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
