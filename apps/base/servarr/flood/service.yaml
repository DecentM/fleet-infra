apiVersion: v1
kind: Service
metadata:
  name: flood
  namespace: app-servarr

spec:
  ports:
    - name: http
      port: 3000
  selector:
    app: flood
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-web
