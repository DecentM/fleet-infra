apiVersion: apps/v1
kind: Deployment

metadata:
  name: radarr
  namespace: app-servarr

spec:
  selector:
    matchLabels:
      app: radarr
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:6.0.4.10291-ls289
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 7878
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 7878
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          envFrom:
            - configMapRef:
                name: radarr-config
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: RADARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-key
                  key: value
          ports:
            - containerPort: 7878
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: movies
              mountPath: /movies
            - name: downloads
              mountPath: /downloads
        - name: exportarr
          image: ghcr.io/onedr0p/exportarr:v2.1.0
          args:
            - radarr
          env:
            - name: PORT
              value: "9708"
            - name: URL
              value: "http://localhost:7878"
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-key
                  key: value
          ports:
            - containerPort: 9708
              name: metrics
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: movies
          hostPath:
            path: /mnt/spike/mass-storage/videos/movies
            type: Directory
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: downloads
          hostPath:
            path: /mnt/spike/mass-storage/downloads
            type: Directory
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: home.arpa/zfs-pool
                    operator: In
                    values:
                      - "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: app-servarr

spec:
  ports:
    - name: http
      port: 7878
      targetPort: http
  selector:
    app: radarr
---
apiVersion: v1
kind: Service
metadata:
  name: radarr-metrics
  namespace: app-servarr
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9708"
spec:
  ports:
    - name: metrics
      port: 9708
      targetPort: metrics
  selector:
    app: radarr
