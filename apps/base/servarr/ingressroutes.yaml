apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: flood
  namespace: app-servarr

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^flood\..*`)
      kind: Rule
      services:
        - name: flood
          namespace: app-servarr
          port: 3000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: app-servarr

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^sonarr\..*`)
      kind: Rule
      services:
        - name: sonarr
          namespace: app-servarr
          port: 8989
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: app-servarr

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^prowlarr\..*`)
      kind: Rule
      services:
        - name: prowlarr
          namespace: app-servarr
          port: 9696
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traefik-ingress-controller
  namespace: app-servarr

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-controller
    namespace: traefik-system
