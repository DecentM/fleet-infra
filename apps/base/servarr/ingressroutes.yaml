apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: flood
  namespace: app-servarr

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^flood\..*`)
      kind: Rule
      services:
        - name: flood
          namespace: app-servarr
          port: 3000
