apiVersion: apps/v1
kind: Deployment

metadata:
  name: pinchflat
  namespace: app-servarr

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pinchflat
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pinchflat
    spec:
      containers:
        - name: pinchflat
          image: ghcr.io/kieraneglin/pinchflat:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8945
          envFrom:
            - configMapRef:
                name: pinchflat-config
          volumeMounts:
            - name: downloads
              mountPath: /downloads
            - name: config
              mountPath: /config
      volumes:
        - name: downloads
          hostPath:
            path: /mnt/spike/mass-storage/videos/youtube
            type: Directory
        - name: config
          persistentVolumeClaim:
            claimName: pinchflat-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinchflat-config
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
