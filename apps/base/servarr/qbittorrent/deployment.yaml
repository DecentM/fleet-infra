apiVersion: apps/v1
kind: Deployment

metadata:
  name: qbittorrent
  namespace: app-servarr

spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 6881
          env:
            - name: HOME
              value: /config
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Tallinn"
            - name: WEBUI_PORT
              value: "8080"
            - name: TORRENTING_PORT
              value: "6881"
            # From `qbittorrent --help`
            - name: QBT_NO_SPLASH
              value: "true"
            - name: QBT_SAVE_PATH
              value: "/downloads"
            - name: QBT_PROFILE
              value: "/config"
          volumeMounts:
            - name: downloads-nobackup
              mountPath: /downloads
            - name: config
              mountPath: /config
      volumes:
        - name: downloads-nobackup
          persistentVolumeClaim:
            claimName: downloads-nobackup
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: app-servarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
