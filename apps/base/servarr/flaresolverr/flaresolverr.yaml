apiVersion: apps/v1
kind: Deployment

metadata:
  name: flaresolverr
  namespace: app-servarr

spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: flaresolverr
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:v3.4.5
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 8191
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 8191
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          env:
            - name: LOG_LEVEL
              value: info
          ports:
            - containerPort: 8191
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  namespace: app-servarr

spec:
  ports:
    - name: http
      port: 8191
      targetPort: http
  selector:
    app: flaresolverr
