apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx
  namespace: app-paperless-ngx
  labels:
    app: paperless-ngx
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: paperless-ngx
  strategy:
    type: Recreate
  replicas: 0
  template:
    metadata:
      labels:
        app: paperless-ngx
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: paperless-ngx
          image: ghcr.io/paperless-ngx/paperless-ngx:2.19.6
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          envFrom:
            - configMapRef:
                name: paperless-config
          env:
            - name: PAPERLESS_DBHOST
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: host
            - name: PAPERLESS_DBNAME
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: dbname
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: username
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: password
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /media
              name: media
            - mountPath: /trash
              name: trash
          ports:
            - containerPort: 8000
              name: http
      volumes:
        - name: data
          hostPath:
            path: /mnt/spike/storage/k8s/namespaces/app-paperless-ngx/paperless-ngx/data
            type: DirectoryOrCreate
        - name: media
          hostPath:
            path: /mnt/spike/storage/k8s/namespaces/app-paperless-ngx/paperless-ngx/media
            type: DirectoryOrCreate
        - name: trash
          hostPath:
            path: /mnt/spike/storage/k8s/namespaces/app-paperless-ngx/paperless-ngx/trash
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: webserver
  namespace: app-paperless-ngx
spec:
  ports:
    - name: http
      port: 8000
      targetPort: http
  selector:
    app: paperless-ngx
