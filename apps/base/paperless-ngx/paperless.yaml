apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx
  namespace: app-paperless-ngx
  labels:
    app: paperless-ngx
spec:
  selector:
    matchLabels:
      app: paperless-ngx
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1
  template:
    metadata:
      labels:
        app: paperless-ngx
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: paperless-ngx
          image: ghcr.io/paperless-ngx/paperless-ngx:2.19.6
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          envFrom:
            - configMapRef:
                name: paperless-config
          env:
            - name: PAPERLESS_DBHOST
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: host
            - name: PAPERLESS_DBNAME
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: dbname
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: username
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: password
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /media
              name: media
            - mountPath: /trash
              name: trash
          ports:
            - containerPort: 8000
              name: http
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: trash
          persistentVolumeClaim:
            claimName: trash
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: app-paperless-ngx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: app-paperless-ngx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trash
  namespace: app-paperless-ngx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
---
apiVersion: v1
kind: Service
metadata:
  name: webserver
  namespace: app-paperless-ngx
spec:
  ports:
    - name: http
      port: 8000
      targetPort: http
  selector:
    app: paperless-ngx
