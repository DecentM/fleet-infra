apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
  namespace: app-paperless-ngx
  labels:
    app: paperless-ngx-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-ngx-redis
  template:
    metadata:
      labels:
        app: paperless-ngx-redis
    spec:
      containers:
        - name: redis
          image: docker.io/library/redis:7
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          volumeMounts:
            - mountPath: /data
              name: redisdata
          ports:
            - containerPort: 6379
      volumes:
        - name: redisdata
          persistentVolumeClaim:
            claimName: redisdata
---
apiVersion: v1
kind: Service
metadata:
  name: broker
  namespace: app-paperless-ngx
spec:
  ports:
    - port: 6379
  selector:
    app: paperless-ngx-redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redisdata
  namespace: app-paperless-ngx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
    storageClassName: longhorn-local
