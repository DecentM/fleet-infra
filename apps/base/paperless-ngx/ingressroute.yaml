apiVersion: v1
kind: Service
metadata:
  name: webserver
  namespace: app-paperless-ngx
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: paperless-ngx
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: paperless-ngx
  namespace: app-paperless-ngx

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`paperless-ngx.cluster.arpa`)
      kind: Rule
      services:
        - name: webserver
          port: 8000
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traefik-ingress-controller
  namespace: app-paperless-ngx

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-controller
    namespace: traefik-system
