apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: app-paperless-ngx
  labels:
    app: paperless-ngx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-ngx
      component: webserver
  template:
    metadata:
      labels:
        app: paperless-ngx
        component: webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/paperless-ngx/paperless-ngx:latest
          env:
            - name: PAPERLESS_REDIS
              value: redis://broker:6379
            - name: PAPERLESS_DBHOST
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: host
            - name: PAPERLESS_DBNAME
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: dbname
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: username
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: paperless-db-app
                  key: password
            - name: PAPERLESS_URL
              value: http://paperless-ngx.cluster.arpa
            - name: PAPERLESS_MEDIA_ROOT
              value: /media
            - name: PAPERLESS_DATA_DIR
              value: /data
            - name: PAPERLESS_EMPTY_TRASH_DIR
              value: "/trash"
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /media
              name: media
            - mountPath: /trash
              name: trash
          ports:
            - containerPort: 8000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: trash
          persistentVolumeClaim:
            claimName: trash
---
apiVersion: v1
kind: Service
metadata:
  name: webserver
  namespace: app-paperless-ngx
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: paperless-ngx
    component: webserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: app-paperless-ngx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: app-paperless-ngx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trash
  namespace: app-paperless-ngx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
