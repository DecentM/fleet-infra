apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: resourcepack-server
  namespace: app-minecraft

spec:
  selector:
    matchLabels:
      app: resourcepack-server
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1
  template:
    metadata:
      labels:
        app: resourcepack-server
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: server
          image: nginx:1.27.5-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: resourcepacks
              mountPath: /usr/share/nginx/html
      volumes:
        - name: resourcepacks
          persistentVolumeClaim:
            claimName: resourcepacks
