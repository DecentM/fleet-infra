apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: proxy
  namespace: app-minecraft

spec:
  selector:
    matchLabels:
      app: proxy
  strategy:
    type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1
  template:
    metadata:
      labels:
        app: proxy
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: server
          image: ghcr.io/decentm/minecraft-servers:proxy-a643e92757b3387672bb469ccd4af165a4c1f6ed
          securityContext:
            capabilities:
              add:
                - CAP_NET_RAW
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 20
          env:
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: RCON_PASSWORD

            - name: CFG_CARBON_DATABASE_JDBC_URL
              valueFrom:
                secretKeyRef:
                  name: carbon-db-app
                  key: jdbc-uri
            - name: CFG_CARBON_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: carbon-db-app
                  key: username
            - name: CFG_CARBON_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: carbon-db-app
                  key: password

            - name: CFG_LUCKPERMS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: host
            - name: CFG_LUCKPERMS_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: port
            - name: CFG_LUCKPERMS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: username
            - name: CFG_LUCKPERMS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: password
            - name: CFG_LUCKPERMS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: dbname

            - name: CFG_BANS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: host
            - name: CFG_BANS_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: port
            - name: CFG_BANS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: username
            - name: CFG_BANS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: password
            - name: CFG_BANS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: dbname
          envFrom:
            - configMapRef:
                name: proxy-config
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: forwarding-secret
              mountPath: /forwarding-secret
              subPath: forwarding-secret
              readOnly: true
            - name: server
              mountPath: /server
      volumes:
        - name: forwarding-secret
          secret:
            secretName: secrets
            items:
              - key: PROXY_SECRET
                path: forwarding-secret
        - name: server
          persistentVolumeClaim:
            claimName: proxy-server
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: proxy-server
  namespace: app-minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local