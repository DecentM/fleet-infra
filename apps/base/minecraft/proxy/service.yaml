apiVersion: v1
kind: Service
metadata:
  name: proxy-mc
  namespace: app-minecraft
spec:
  type: NodePort
  selector:
    app: proxy
  ports:
    - protocol: TCP
      port: 25565
      name: mc
      targetPort: 25565
      nodePort: 25565
    - protocol: UDP
      port: 25565
      name: mc-raknet
      targetPort: 25565
      nodePort: 25565
