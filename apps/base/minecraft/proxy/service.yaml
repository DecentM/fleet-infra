apiVersion: v1
kind: Service
metadata:
  name: proxy-mc
  namespace: app-minecraft
  labels:
    tailscale.com/proxy-class: "privileged-proxy"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app: proxy
  ports:
    - protocol: TCP
      port: 25565
      name: mc
      targetPort: 25565
    - protocol: UDP
      port: 25565
      name: mc-raknet
      targetPort: 25565
