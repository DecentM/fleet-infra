apiVersion: v1
kind: ConfigMap
metadata:
  name: fallback-config
  namespace: app-minecraft
data:
  # System stuff
  EULA: "true"
  UID: "1000"
  GID: "1000"
  TZ: "Europe/Tallinn"
  ONLINE_MODE: "false"

  # Minecraft stuff
  INIT_MEMORY: "1G"
  MAX_MEMORY: "2G"
  ENABLE_ROLLING_LOGS: "true"

  # Server stuff
  DIFFICULTY: "peaceful"
  MAX_PLAYERS: "12"
  SNOOPER_ENABLED: "false"
  SPAWN_PROTECTION: "256"
  VIEW_DISTANCE: "5"
  ALLOW_FLIGHT: "false"
  MOTD: |
    Eesti server trans inimestele ja sõpradele
    Steve ei ütleks „Flint and Steel“
  SERVER_NAME: "Fallback"
