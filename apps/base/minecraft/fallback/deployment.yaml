apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: fallback
  namespace: app-minecraft

spec:
  replicas: 1
  selector:
    matchLabels:
      app: fallback
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fallback
    spec:
      containers:
        - name: server
          image: ghcr.io/decentm/minecraft-servers:fallback-1cddf75f6af9a299f347ac0d52a44fba6a0f73fe
          securityContext:
            capabilities:
              add:
                - CAP_NET_RAW
          imagePullPolicy: IfNotPresent
          env:
            - name: CFG_PROXY_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: PROXY_SECRET
          envFrom:
            - configMapRef:
                name: fallback-config
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: logs
              mountPath: /data/logs
            - name: config
              mountPath: /data/ops.json
              subPath: ops.json
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: fallback-logs
        - name: config
          configMap:
            name: fallback-config-files
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fallback-logs
  namespace: app-minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-local
