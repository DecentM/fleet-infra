apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: fallback
  namespace: app-minecraft

spec:
  replicas: 1
  selector:
    matchLabels:
      app: fallback
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fallback
    spec:
      containers:
        - name: server
          image: ghcr.io/decentm/minecraft-servers:fallback-6fb1bb9551a3fcde1c45dff6e92ecb7e735d0d41
          securityContext:
            capabilities:
              add:
                - CAP_NET_RAW
          imagePullPolicy: IfNotPresent
          env:
            - name: CFG_LUCKPERMS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: host
            - name: CFG_LUCKPERMS_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: port
            - name: CFG_LUCKPERMS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: username
            - name: CFG_LUCKPERMS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: password
            - name: CFG_LUCKPERMS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: dbname

            - name: CFG_PROXY_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: PROXY_SECRET
          envFrom:
            - configMapRef:
                name: fallback-config
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: logs
              mountPath: /data/logs
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: fallback-logs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fallback-logs
  namespace: app-minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-local
