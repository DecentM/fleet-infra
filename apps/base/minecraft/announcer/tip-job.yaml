apiVersion: batch/v1
kind: CronJob
metadata:
  name: announce-tip
  namespace: app-minecraft
spec:
  schedule: "30 */1 * * *"
  successfulJobsHistoryLimit: 6
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: announcer
            image: ghcr.io/decentm/minecraft-servers:announcer-92d0a941520a31348248a6350e3cf3b2d788dbdf
            imagePullPolicy: IfNotPresent
            env:
              - name: RCON_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: secrets
                    key: RCON_PASSWORD
            envFrom:
              - configMapRef:
                  name: announcer-config
            command:
              - /app/tip/tip.sh
          restartPolicy: Never
