apiVersion: batch/v1
kind: CronJob
metadata:
  name: announce-time
  namespace: app-minecraft
spec:
  schedule: "0 */1 * * *"
  successfulJobsHistoryLimit: 6
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: announcer
            image: ghcr.io/decentm/minecraft-servers:announcer-6bca66751c949a84c1b4f59a3daf3b4a65cc740e
            imagePullPolicy: IfNotPresent
            env:
              - name: RCON_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: secrets
                    key: RCON_PASSWORD
            envFrom:
              - configMapRef:
                  name: announcer-config
            command:
              - /app/preset/preset.sh
              - time
          restartPolicy: Never
