apiVersion: batch/v1
kind: CronJob
metadata:
  name: announce-time
  namespace: app-minecraft
spec:
  schedule: "0 */1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: announcer
            image: ghcr.io/decentm/minecraft-servers:announcer-2649686294f4106003f6236e0599a3be594e25c2
            imagePullPolicy: IfNotPresent
            env:
              - name: RCON_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: secrets
                    key: RCON_PASSWORD
            envFrom:
              - configMapRef:
                  name: announcer-config
            command:
              - /app/preset/preset.sh
              - time
          restartPolicy: Never
