apiVersion: v1
kind: ConfigMap
metadata:
  name: spectrum-config
  namespace: app-minecraft
data:
  # System stuff
  EULA: "true"
  UID: "1000"
  GID: "1000"
  TZ: "Europe/Tallinn"
  ONLINE_MODE: "false"

  # Minecraft stuff
  INIT_MEMORY: "4G"
  MAX_MEMORY: "12G"
  ENABLE_ROLLING_LOGS: "true"
  ENABLE_COMMAND_BLOCK: "true"

  # Server stuff
  DIFFICULTY: "easy"
  MAX_PLAYERS: "12"
  SNOOPER_ENABLED: "false"
  SPAWN_PROTECTION: "16"
  VIEW_DISTANCE: "12"
  ALLOW_FLIGHT: "true"
  MOTD: |
    Eesti server trans inimestele ja sõpradele
    Steve ei ütleks „Flint and Steel“
  SERVER_NAME: "Spectrum"
  MAX_TICK_TIME: "-1"

  CFG_POLYMER_AUTO_HOST_FORCED_ADDRESS: "https://mc-rp.borooka.ee:443"
