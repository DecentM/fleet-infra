apiVersion: v1
kind: ConfigMap
metadata:
  name: spectrum-config
  namespace: app-minecraft
data:
  # System stuff
  EULA: "true"
  UID: "1000"
  GID: "1000"
  TZ: "Europe/Tallinn"

  # Minecraft stuff
  INIT_MEMORY: "4G"
  MAX_MEMORY: "12G"
  ENABLE_ROLLING_LOGS: "true"

  # Server stuff
  DIFFICULTY: "easy"
  MAX_PLAYERS: "12"
  SNOOPER_ENABLED: "false"
  SPAWN_PROTECTION: "16"
  VIEW_DISTANCE: "12"
  ALLOW_FLIGHT: "true"
  MOTD: "Eesti Minecrafti server trans- ja trans-s√µpradele"
  SERVER_NAME: "Spectrum"
  ENABLE_AUTOPAUSE: "true"
  AUTOPAUSE_TIMEOUT_EST: "1800"
  AUTOPAUSE_TIMEOUT_INIT: "300"
  AUTOPAUSE_TIMEOUT_KN: "180"
  AUTOPAUSE_KNOCK_INTERFACE: "eth0"
  MAX_TICK_TIME: "-1"
