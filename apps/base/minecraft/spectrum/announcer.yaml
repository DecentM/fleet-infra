apiVersion: batch/v1
kind: CronJob
metadata:
  name: announce-tip
  namespace: app-minecraft
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: announcer
            image: ghcr.io/decentm/minecraft-servers:announcer-35e37a89f01fd6f5232d8263ebcb02c55f83de62
            imagePullPolicy: IfNotPresent
            env:
              - name: RCON_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: secrets
                    key: RCON_PASSWORD
            envFrom:
              - configMapRef:
                  name: announcer-config
            command:
              - /app/tip/tip.sh
          restartPolicy: Never
