apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: spectrum
  namespace: app-minecraft

spec:
  replicas: 1
  selector:
    matchLabels:
      app: spectrum
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: spectrum
    spec:
      containers:
        - name: server
          image: ghcr.io/decentm/minecraft-servers:spectrum-c3c6d59147058f8826143d6f5648a11848513d85
          securityContext:
            capabilities:
              add:
                - CAP_NET_RAW
          imagePullPolicy: IfNotPresent
          env:
            - name: CFG_LUCKPERMS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: host
            - name: CFG_LUCKPERMS_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: port
            - name: CFG_LUCKPERMS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: username
            - name: CFG_LUCKPERMS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: password
            - name: CFG_LUCKPERMS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: dbname

            - name: CFG_PROXY_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: PROXY_SECRET
            - name: SEED
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: SEED
          envFrom:
            - configMapRef:
                name: spectrum-config
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: world
              mountPath: /data/world
            - name: logs
              mountPath: /data/logs
            - name: config
              mountPath: /data/ops.json
              subPath: ops.json
      volumes:
        - name: world
          persistentVolumeClaim:
            claimName: spectrum-world
        - name: logs
          persistentVolumeClaim:
            claimName: spectrum-logs
        - name: config
          configMap:
            name: spectrum-config-files
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spectrum-world
  namespace: app-minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spectrum-logs
  namespace: app-minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-local