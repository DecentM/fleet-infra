                  key: username
            - name: CFG_CARBON_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: carbon-db-app
                  key: password

            - name: CFG_LUCKPERMS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: host
            - name: CFG_LUCKPERMS_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: port
            - name: CFG_LUCKPERMS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: username
            - name: CFG_LUCKPERMS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: password
            - name: CFG_LUCKPERMS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: luckperms-db-app
                  key: dbname

            - name: CFG_BANS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: host
            - name: CFG_BANS_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: port
            - name: CFG_BANS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: username
            - name: CFG_BANS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: password
            - name: CFG_BANS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: libertybans-db-app
                  key: dbname
          envFrom:
            - configMapRef:
                name: proxy-config
          ports:
            - containerPort: 25565
              protocol: TCP
          volumeMounts:
            - name: forwarding-secret
              mountPath: /forwarding-secret
              subPath: forwarding-secret
              readOnly: true
      volumes:
        - name: proxy-logs
          persistentVolumeClaim:
            claimName: proxy-logs
        - name: forwarding-secret
          secret:
            secretName: secrets
            items:
              - key: PROXY_SECRET
                path: forwarding-secret
