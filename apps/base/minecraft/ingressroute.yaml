apiVersion: v1
kind: Service
metadata:
  name: ftb-revelations
  namespace: app-minecraft

spec:
  ports:
    - name: tcp
      port: 25565
  selector:
    app: ftb-revelations
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ftb-revelations
  namespace: app-minecraft

spec:
  entryPoints:
    - minecraft
  routes:
    - match: HostSNI(`*`)
      services:
        - name: ftb-revelations
          port: 25565
