apiVersion: apps/v1
kind: Deployment

metadata:
  name: 1-12-2-pack
  namespace: app-minecraft

spec:
  replicas: 1
  selector:
    matchLabels:
      app: 1-12-2-pack
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: 1-12-2-pack
    spec:
      containers:
        - name: server
          image: ghcr.io/decentm/minecraft-servers
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ftb-revelations-config
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ftb-revelations-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftb-revelations-data
  namespace: app-minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  storageClassName: longhorn-local
