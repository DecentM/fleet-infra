apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: 1-12-2-pack
  namespace: app-minecraft

spec:
  replicas: 1
  selector:
    matchLabels:
      app: 1-12-2-pack
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: 1-12-2-pack
    spec:
      containers:
        - name: server
          image: ghcr.io/decentm/minecraft-servers:1-12-2-pack
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: 1-12-2-config
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: world
              mountPath: /data/world-import
            - name: import
              mountPath: /data/import
      volumes:
        - name: world
          persistentVolumeClaim:
            claimName: 1-12-2-world
        - name: import
          hostPath:
            path: /mnt/spike/containers/ftb-revelations/world
            type: Directory
            readOnly: true
            recursiveReadOnly: Enabled
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: 1-12-2-world
  namespace: app-minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn-local
