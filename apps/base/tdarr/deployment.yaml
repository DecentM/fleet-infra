apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tdarr
  namespace: app-tdarr
spec:
  selector:
    matchLabels:
      app: tdarr
  serviceName: tdarr
  replicas: 1
  template:
    metadata:
      labels:
        app: tdarr
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 1000
      initContainers:
        - name: volume-permissions
          image: busybox:1.31.1
          command:
            - "sh"
            - "-c"
            - "chown -R 1000:1000 /app/configs && chown -R 1000:1000 /app/server"
          volumeMounts:
            - mountPath: /app/configs
              name: config
            - mountPath: /app/server
              name: server
      containers:
        - name: tdarr
          image: haveagitgat/tdarr:latest
          imagePullPolicy: Always
          resources:
            limits:
              nvidia.com/gpu: 1
          envFrom:
            - configMapRef:
                name: tdarr-config
          ports:
            - containerPort: 8265
              name: ui
            - containerPort: 8266
              name: server
          volumeMounts:
            - mountPath: /app/configs
              name: config
            - mountPath: /app/server
              name: server
            - mountPath: /app/logs
              name: logs
            - mountPath: /movies
              name: movies
            - mountPath: /series
              name: series
      volumes:
        - name: logs
          emptyDir: {}
        - name: server
          persistentVolumeClaim:
            claimName: tdarr-server
        - name: config
          persistentVolumeClaim:
            claimName: tdarr-config
        - name: movies
          hostPath:
            path: /mnt/spike/mass-storage/videos/movies
            type: Directory
        - name: series
          hostPath:
            path: /mnt/spike/mass-storage/videos/series
            type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-server
  namespace: app-tdarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn-pool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-config
  namespace: app-tdarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn-local
