apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: capacitor
  namespace: app-capacitor

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^capacitor\..*`)
      kind: Rule
      services:
        - name: capacitor
          namespace: app-capacitor
          port: 9000
