# Redis for Authelia session storage
# Provides distributed session management for HA deployments
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia-redis
  namespace: app-authelia
  labels:
    app: authelia-redis
    app.kubernetes.io/name: authelia-redis
    app.kubernetes.io/component: session-store
    app.kubernetes.io/part-of: authelia
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: authelia-redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: authelia-redis
        app.kubernetes.io/name: authelia-redis
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          args:
            - redis-server
            - --save
            - "60"
            - "1"
            - --appendonly
            - "yes"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: redis-data
              mountPath: /data
        # Redis exporter sidecar for Prometheus metrics
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.81.0
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          securityContext:
            runAsUser: 59000
            runAsGroup: 59000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - name: metrics
              containerPort: 9121
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: authelia-redis
  namespace: app-authelia
  labels:
    app: authelia-redis
    app.kubernetes.io/name: authelia-redis
    app.kubernetes.io/component: session-store
    app.kubernetes.io/part-of: authelia
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app: authelia-redis
---
# Metrics Service for Prometheus scraping
apiVersion: v1
kind: Service
metadata:
  name: authelia-redis-metrics
  namespace: app-authelia
  labels:
    app: authelia-redis
    app.kubernetes.io/name: authelia-redis
    app.kubernetes.io/component: session-store
    app.kubernetes.io/part-of: authelia
    job: authelia-redis
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9121
      targetPort: metrics
      protocol: TCP
  selector:
    app: authelia-redis
