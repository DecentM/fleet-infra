apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authelia-db
  namespace: app-authelia
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.10
  storage:
    storageClass: longhorn-local
    size: 2Gi
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      database: authelia
      owner: authelia
