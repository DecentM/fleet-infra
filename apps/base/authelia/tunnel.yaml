apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: auth-decentm
  namespace: app-authelia
subjects:
  - name: authelia
    spec:
      fqdn: auth.decentm.com
      protocol: http
      target: http://traefik.traefik-system.svc:80
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-decentm
