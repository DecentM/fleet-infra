apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: app-authelia
resources:
  - namespace.yaml
  - cnpg.yaml
  - chart.yaml
  - sealed-secrets.yaml
  - sealed-smtp-secrets.yaml
  - sealed-secrets-client-matrix.yaml
  - sealed-secrets-client-jellyfin.yaml
  - lldap
  - middleware.yaml
  - ingress.yaml

configMapGenerator:
  - name: authelia-oidc-clients
    options:
      labels:
        app.kubernetes.io/name: authelia
        app.kubernetes.io/component: oidc-clients
    files:
      - config/clients.yaml

configurations:
  - kustomizeconfig/helmrelease-configmap-name.yaml
