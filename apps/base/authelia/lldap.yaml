# LLDAP - Lightweight LDAP for user management
# Documentation: https://github.com/lldap/lldap
#
# Note: LLDAP stores all user data in PostgreSQL (via LLDAP_DATABASE_URL).
# The /data directory is only used for the config file and temporary data.
# Since we configure everything via environment variables, we use emptyDir
# instead of a PVC. This also avoids the chown issues with the entrypoint.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
  namespace: app-authelia
  labels:
    app: lldap
    app.kubernetes.io/name: lldap
    app.kubernetes.io/component: user-management
    app.kubernetes.io/part-of: authelia
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: lldap
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lldap
        app.kubernetes.io/name: lldap
    spec:
      # LLDAP alpine image runs as UID 10001 by default
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        runAsNonRoot: true
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z lldap-db-rw.app-authelia.svc 5432; do
                echo "Waiting for LLDAP database..."
                sleep 2
              done
              echo "LLDAP database is ready"
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      containers:
        - name: lldap
          # Latest stable release (v0.6.2) - rootless alpine variant
          image: lldap/lldap:v0.6.2-alpine-rootless
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          env:
            - name: LLDAP_LDAP_BASE_DN
              value: "dc=auth,dc=decentm,dc=com"
            - name: LLDAP_LDAP_USER_DN
              value: "admin"
            - name: LLDAP_LDAP_USER_PASS
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: lldap-admin-password
            - name: LLDAP_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: lldap-jwt-secret
            - name: LLDAP_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lldap-db-app
                  key: uri
            - name: LLDAP_HTTP_URL
              value: "https://lldap.cluster.arpa"
          ports:
            - name: ldap
              containerPort: 3890
              protocol: TCP
            - name: http
              containerPort: 17170
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: lldap-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: lldap-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lldap
  namespace: app-authelia
  labels:
    app: lldap
    app.kubernetes.io/name: lldap
    app.kubernetes.io/component: user-management
    app.kubernetes.io/part-of: authelia
spec:
  type: ClusterIP
  ports:
    - name: ldap
      port: 3890
      targetPort: ldap
      protocol: TCP
    - name: http
      port: 17170
      targetPort: http
      protocol: TCP
  selector:
    app: lldap
