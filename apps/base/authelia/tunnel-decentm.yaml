# Cloudflare TunnelBinding for auth.decentm.com
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: authelia-tunnel-decentm
  namespace: app-authelia
subjects:
  - name: authelia
    spec:
      fqdn: auth.decentm.com
      protocol: http
      target: http://authelia.app-authelia.svc:9091
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-decentm
