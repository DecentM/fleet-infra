# Cloudflare TunnelBinding for auth.borooka.ee
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: authelia-tunnel-borooka
  namespace: app-authelia
subjects:
  - name: authelia
    spec:
      fqdn: auth.borooka.ee
      protocol: http
      target: http://authelia.app-authelia.svc:9091
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel-borooka
