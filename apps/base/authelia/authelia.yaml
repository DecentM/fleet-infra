# Authelia Identity and Access Management
# Documentation: https://www.authelia.com/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: app-authelia
  labels:
    app: authelia
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: identity-provider
    app.kubernetes.io/part-of: authelia
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: authelia
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: authelia
        app.kubernetes.io/name: authelia
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      # Wait for dependencies to be ready
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z authelia-db-rw.app-authelia.svc 5432; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z authelia-redis.app-authelia.svc 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
        - name: wait-for-lldap
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z lldap.app-authelia.svc 3890; do
                echo "Waiting for LLDAP..."
                sleep 2
              done
              echo "LLDAP is ready"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      containers:
        - name: authelia
          image: authelia/authelia:4.38.19
          imagePullPolicy: IfNotPresent
          # Default config path is /config/configuration.yml - no args needed
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          env:
            # Database password from CNPG-generated secret
            - name: AUTHELIA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia-db-app
                  key: password
            # Secrets from SealedSecret
            # JWT secret for identity validation (password reset)
            - name: AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: jwt-secret
            - name: AUTHELIA_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: session-secret
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: storage-encryption-key
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: oidc-hmac-secret
            # LDAP password for binding to LLDAP
            - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: lldap-admin-password
            # SMTP configuration for notifications
            - name: AUTHELIA_NOTIFIER_SMTP_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: smtp-address
            - name: AUTHELIA_NOTIFIER_SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: smtp-username
            - name: AUTHELIA_NOTIFIER_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: smtp-password
            - name: AUTHELIA_NOTIFIER_SMTP_SENDER
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: smtp-sender
          ports:
            - name: http
              containerPort: 9091
              protocol: TCP
            - name: metrics
              containerPort: 9959
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: secrets
              mountPath: /config/secrets
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: authelia-config
        - name: secrets
          secret:
            secretName: authelia-secrets
            items:
              - key: oidc-issuer-private-key.pem
                path: oidc-issuer-private-key.pem
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: app-authelia
  labels:
    app: authelia
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: identity-provider
    app.kubernetes.io/part-of: authelia
    job: authelia
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9959"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9091
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9959
      targetPort: metrics
      protocol: TCP
  selector:
    app: authelia
