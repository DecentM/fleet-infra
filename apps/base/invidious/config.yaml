apiVersion: v1
kind: ConfigMap
metadata:
  name: invidious-config
  namespace: app-invidious
data:
  INVIDIOUS_CONFIG: |
    signature_server: inv-sig-helper:12999
    external_port: 80
    check_tables: true
    registration_enabled: false
    captcha_enabled: false
    admins:
      - decentm
    https_only: true
    http_proxy:
    domain: invidious.cluster.arpa
