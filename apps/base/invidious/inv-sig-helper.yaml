apiVersion: apps/v1
kind: Deployment
metadata:
  name: inv-sig-helper
  namespace: app-invidious
spec:
  replicas: 0
  selector:
    matchLabels:
      app: inv-sig-helper
  template:
    metadata:
      labels:
        app: inv-sig-helper
    spec:
      containers:
        - name: inv-sig-helper
          image: quay.io/invidious/inv-sig-helper:latest
          imagePullPolicy: Always
          args: ["--tcp", "0.0.0.0:12999"]
          env:
            - name: RUST_LOG
              value: info
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: inv-sig-helper
  namespace: app-invidious
spec:
  type: ClusterIP
  ports:
    - port: 12999
      targetPort: 12999
  selector:
    app: inv-sig-helper
