apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: invidious
  namespace: app-invidious
spec:
  interval: 10m
  url: https://charts-helm.invidious.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invidious
  namespace: app-invidious
spec:
  interval: 10m
  chart:
    spec:
      chart: invidious
      version: ">=2.0.4"
      sourceRef:
        kind: HelmRepository
        name: invidious
        namespace: app-invidious
      interval: 10m
