apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba
  namespace: app-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samba
  template:
    metadata:
      labels:
        app: samba
    spec:
      containers:
        - name: samba
          image: dperson/samba:latest
          imagePullPolicy: Always
          args:
            - "-u"
            - "$(SAMBA_USERNAME);$(SAMBA_PASSWORD)"
            - "-p"
            - "-s"
            - "movies;/mnt/movies;no;no;no;$(SAMBA_USERNAME)"
            - "-s"
            - "series;/mnt/series;no;no;no;$(SAMBA_USERNAME)"
            - "-s"
            - "youtube;/mnt/youtube;no;no;no;$(SAMBA_USERNAME)"
            - "-s"
            - "music;/mnt/music;no;no;no;$(SAMBA_USERNAME)"
            - "-s"
            - "downloads;/mnt/downloads;no;no;no;$(SAMBA_USERNAME)"
            - "-s"
            - "games;/mnt/games;no;no;no;$(SAMBA_USERNAME)"
          envFrom:
            - secretRef:
                name: samba-secrets
          ports:
            - containerPort: 445
              name: samba-tcp-445
          volumeMounts:
            - mountPath: /mnt/movies
              name: movies
            - mountPath: /mnt/series
              name: series
            - mountPath: /mnt/youtube
              name: youtube
            - mountPath: /mnt/music
              name: music
            - mountPath: /mnt/downloads
              name: downloads
            - mountPath: /mnt/games
              name: games
      volumes:
        - name: movies
          hostPath:
            path: /mnt/spike/mass-storage/videos/movies
            type: Directory
        - name: series
          hostPath:
            path: /mnt/spike/mass-storage/videos/series
            type: Directory
        - name: youtube
          hostPath:
            path: /mnt/spike/mass-storage/videos/youtube-new
            type: Directory
        - name: music
          hostPath:
            path: /mnt/spike/mass-storage/music
            type: Directory
        - name: downloads
          hostPath:
            path: /mnt/spike/storage/Downloads
        - name: games
          hostPath:
            path: /mnt/spike/mass-storage/games
