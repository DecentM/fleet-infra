apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: homeassistant-disk
  namespace: app-home-assistant
spec:
  source:
    http:
      url: "https://github.com/home-assistant/operating-system/releases/download/14.1/haos_ova-14.1.qcow2.xz"
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 35Gi
    storageClassName: "longhorn-local"
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: home-assistant
  namespace: app-home-assistant
spec:
  running: true
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      domain:
        cpu:
          cores: 2
          sockets: 1
          threads: 2
          model: host-passthrough
        features:
          smm:
            enabled: true
        firmware:
          bootloader:
            efi:
              persistent: true
        devices:
          autoattachGraphicsDevice: true
          tpm:
            persistent: true
          disks:
            - name: home-disk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            memory: 2Gi
            cpu: "1"
      volumes:
        - name: home-disk
          persistentVolumeClaim:
            claimName: homeassistant-disk
      networks:
        - name: default
          pod: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: home.arpa/zfs-pool
                    operator: In
                    values:
                      - "true"
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-web
  namespace: app-home-assistant
spec:
  ports:
    - name: http
      port: 8123
  selector:
    app: home-assistant
