apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mcp-grafana
  namespace: app-mcps

spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`mcp-grafana.cluster.arpa`)
      kind: Rule
      services:
        - name: mcp-grafana
          namespace: app-mcps
          port: http
  tls:
    secretName: traefik-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-cert
  namespace: app-mcps
spec:
  secretName: traefik-tls
  duration: 672h # 28d
  renewBefore: 168h # 7d
  issuerRef:
    name: custom-ca-cluster-issuer
    kind: ClusterIssuer
  commonName: "mcp-grafana.cluster.arpa"
  dnsNames:
    - "mcp-grafana.cluster.arpa"
    - "mcp-chess.cluster.arpa"
    - "chess-mcp.cluster.arpa"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traefik-ingress-controller
  namespace: app-mcps

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-controller
    namespace: traefik-system
