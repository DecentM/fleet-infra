apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: kube-system

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^dashboard\..*`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: kubernetes-dashboard-web
          port: 8000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-api
  namespace: kube-system

spec:
  entryPoints:
    - web

  routes:
    - match: HostRegexp(`^dashboard\..*`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: kubernetes-dashboard-api
          port: 8000
