apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  interval: 10m
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "7.5.0"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: apps
      interval: 10m
